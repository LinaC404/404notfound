  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

tic targets against CAF\u2010mediated CXCL12/CXCR4 signaling. CXCL12 expression was analyzed in resected GC tissues from 110 patients by immunohistochemistry (IHC). We established primary cultures of normal fibroblasts (NFs) and CAFs from the GC tissues and examined the functional differences between these primary fibroblasts using co\u2010culture assays with GC cell lines. We evaluated the efficacy of a CXCR4 antagonist (AMD3100) and a FAK inhibitor (PF\u2010573,228) on the invasive ability of GC cells. High CXCL12 expression levels were significantly associated with larger \u2026", "Increasing lines of evidence show that the malignant behavior of cancer is not exclusively attributable to cancer cells but also radically influenced by cancerous stroma activity and controlled through various mechanisms by the microenvironment. In addition to structural components, such as the extracellular matrix, stromal cells, such as macrophages, endothelial cells, and specifically cancer-associated fibroblasts (CAFs), have attracted substantial attention over recent decades. CAFs provide routes for aggressive carcinomas and contribute to invasion and metastasis through the biochemical alteration and regulation of cancer-related pathways. However, another facet of CAFs that has been neglected by numerous studies is that CAFs might serve as a negative regulator of cancer progression under certain circumstances. The various origins of CAFs, the diverse tissues in which they reside and their interactions with \u2026", "X-ray powder diffraction and magnetization measurements were done on the magnetic shape memory alloys Ni2Mn1+xIn1\u2212x. On the basis of the results, the magnetic phase diagram was determined for Ni2Mn1+xIn1\u2212x alloys. Magnetization measurements make clear that the excess Mn atoms, which substitute for In sites, are coupled ferromagnetically to the ferromagnetic manganese sublattices. A magnetic phase diagram of Ni2Mn1+xIn1\u2212x alloys is discussed qualitatively on the basis of the interatomic dependence of the exchange interactions.", "A system for craniofacial surgical planning utilizing stacks of 2-D tomographic images is described. The four parts of the system are image generation, 2-D surgical planning, 3-D plan confirmation, and rough prediction of face shape after an operation. The four parts are combined to provide a useful surgical planning system. Because a gradient shading technique is used for generating 3-D images, the bumpy shape of the voxel (volume element for 3-D objects) sometimes obscures the essential shape of the displayed objects. To smooth undesirable bumps without losing the essential object shape, 2-D filtering is applied. Arbitrary bone blocks can be specified and moved interactively with a graphic terminal to any derived location to aid surgical planning. The chosen plan can be confirmed by observing computer-generated 3-D images from arbitrary directions since the process necessary to generate a 3-D image for \u2026", "A virtual manipulation system for origami (paper folding) is described. A piece of paper defined in a computer can be deformed interactively by picking and moving a corner vertex of a paper face on a graphic screen using a mouse. Three kinds of folding operations and a curving operation transform the paper into a three\u2010dimensional figure made of flat or curved surfaces. The roundness of the curved surfaces is calculated in real\u2010time by minimizing an elastic energy function. The simulated paper has traditional Japanese decoration applied as a texture to give a more realistic appearance. It is rendered with shading in real\u2010time.", "A fundamental light reflection model that takes into account the internal structure of cloth to render the peculiar gloss of cloth objects is presented. In developing this model, the microscopic structure of textiles was considered. The model represents fabric features such as fiber's cross-sectional shape or weave. By measuring the reflected light intensity from actual cloth objects of several typical materials, it was verified that the model can express the properties of several kinds of cloth, and the parameters in the model were defined.", "The optical navigation camera telescope (ONC-T) is a telescopic framing camera with seven colors onboard the Hayabusa2 spacecraft launched on December 3, 2014. The main objectives of this instrument are to optically navigate the spacecraft to asteroid Ryugu and to conduct multi-band mapping the asteroid. We conducted performance tests of the instrument before its installation on the spacecraft. We evaluated the dark current and bias level, obtained data on the dependency of the dark current on the temperature of the charge-coupled device (CCD). The bias level depends strongly on the temperature of the electronics package but only weakly on the CCD temperature. The dark-reference data, which is obtained simultaneously with observation data, can be used for estimation of the dark current and bias level. A long front hood is used for ONC-T to reduce the stray light at the expense of flatness in \u2026", "This paper describes a generation model of human skin with Computer Graphics. On the basis of the fact that the human skin surface is of fine structure consisting of furrows and ridges, we have established and implemented a geometric model for expressing these features, using hierarchical Voronoi-division process for tile texture pattern, a Bezier cubic curve segment for curved surfaces of ridges, a pseudo-fractal subdivision algorithm for natural fluctuation, and so on. Furthermore, we refer to our own approach to the reflection model and apply our skin-texture generation method to the texture of other objects such as leather from reptile skin.", " Although cancer-associated fibroblasts (CAFs) mainly produce CXCL12 and stimulate CXCL12/CXCR4 signaling in cancer cells, the significance of this interaction in adenocarcinoma of the esophagogastric junction (AEG) was unclear. This study investigated the functional characteristics of CAF-derived CXCL12 in AEG. Immunohistochemical staining for CXCL12 was performed on sections from 123 AEG patients and analyzed against clinicopathological data. Newly isolated CAFs and normal fibroblasts were examined for phenotype. An invasion assay was performed with AEG cells co-cultured with CAFs isolated from AEG. CXCL12 expression was significantly associated with age, depth of invasion, lymphatic invasion, and lymph node metastases. High CXCL12 expression significantly correlated with poor prognosis. Isolated CAFs had abundant \u03b1-smooth muscle actin expression and showed various \u2026", "Sufficient evaluation of the changes in mechanical properties, such as elastic, plastic, and failure properties, due to neutron irradiation in service is required to precisely predict fuel performance. This paper presents the results of the uniaxial tensile tests performed for recrystallized (850 K, 2.5 h) Zircaloy-2 claddings irradiated in commercial BWRs to fluences of 5\u00d7 10 23 to 4\u00d7 10 25 n/m 2 (E> 1 MeV). The material constants of irradiated Zircaloy-2 were obtained precisely, using a high temperature elongation detector in a hot-cell and computer analyses of digital stress-strain data.", "\u8a08\u7b97\u6a5f\u5185\u306b\u69cb\u7bc9\u3055\u308c\u305f\u4eee\u60f3\u74b0\u5883\u306b\u304a\u3044\u3066,\u5b9f\u4e16\u754c\u3067\u306e\u3055\u307e\u3056\u307e\u306a\u884c\u52d5\u3084\u4f5c\u696d\u3092\u5b9f\u73fe\u3059\u308b\u305f\u3081\u306e\u6280\u8853\u304c\u6ce8\u76ee\u3055\u308c\u3066\u3044\u308b.\u672c\u8ad6\u6587\u3067\u306f,\u975e\u525b\u4f53\u306e\u6027\u8cea\u3092\u6709\u3059\u308b\u4eee\u60f3\u7269\u4f53\u306b\u5bfe\u3059\u308b\u81ea\u7531\u306a\u64cd\u4f5c\u3092\u5b9f\u73fe\u3057\u305f\u4f8b\u3068\u3057\u3066,\u4eee\u60f3\u7a7a\u9593\u5185\u3067\u30de\u30a6\u30b9\u306b\u3088\u308a\u5236\u5fa1\u3055\u308c\u308b\u68d2\u72b6\u306e\u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u3092\u64cd\u4f5c\u3059\u308b\u3053\u3068\u306b\u3088\u308a,\u8cea\u70b9-\u3070\u306d\u683c\u5b50\u3067\u69cb\u6210\u3055\u308c\u308b\u5f3e\u6027\u7269\u4f53\u3092\u300c\u6253\u3064\u300d\u307e\u305f\u306f\u300c\u7a81\u304f\u300d\u3068\u3044\u3063\u305f\u52d5\u4f5c\u3092,\u5b9f\u7269\u306b\u8fd1\u3044\u611f\u899a\u3067\u5b9f\u884c\u3067\u304d\u308b\u5bfe\u8a71\u64cd\u4f5c\u30b7\u30b9\u30c6\u30e0\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b.\u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u304b\u3089\u53d7\u3051\u308b\u529b\u5b66\u7684\u5e72\u6e09\u306b\u5bfe\u3059\u308b\u5f3e\u6027\u7269\u4f53\u306e\u52d5\u7684\u5fdc\u7b54\u306f,\u7269\u7406\u5b66\u306b\u57fa\u3065\u3044\u305f\u30e2\u30c7\u30eb\u306b\u5bfe\u3059\u308b\u6570\u5024\u7684\u89e3\u6cd5\u306b\u3088\u308a\u9ad8\u901f\u306b\u8a08\u7b97\u3055\u308c,\u30ea\u30a2\u30eb\u30bf\u30a4\u30e0CG\u3068\u3057\u3066\u751f\u6210\u3055\u308c\u308b.\u5f3e\u6027\u7269\u4f53\u306b\u904e\u5927\u306a\u5916\u529b\u304c\u52a0\u308f\u3063\u305f\u5834\u5408\u306b\u5bfe\u51e6\u3059\u308b\u305f\u3081\u306b,\u5f3e\u6027\u30a8\u30cd\u30eb\u30ae\u30fc\u306b\u57fa\u3065\u3044\u3066\u632f\u5e45\u306b\u5236\u7d04\u306e\u4e0e\u3048\u3089\u308c\u305f\u3070\u306d\u306e\u6539\u826f\u30e2\u30c7\u30eb\u3092\u63d0\u6848\u3057,\u5b9f\u73fe\u3057\u305f\u30b7\u30b9\u30c6\u30e0\u306b\u3088\u308a\u30e2\u30c7\u30eb\u306e\u6709\u52b9\u6027\u3092\u793a\u3059.", "Today, in an era of increased Internet use, tools designed to help users communicate across the network have begun to proliferate. Interest in virtual 3D spaces is growing too. We outline a technique for directly transferring the necessary parameter information to express virtual human emotions across a network. We also discuss the methods required for constructing a system that can facilitate this kind of direct transfer using distributed object technology. We offer a method for integrating the services of our system and a constructed database of movements. Finally, we propose various quality-of-service (QoS) techniques for effective motion information transfer in our constructed system.", "Observational-based learning (OBL) can improve learners\u2019 understanding of astronomical phenomena, such as the lunar phases or solar diurnal motion. This paper introduces the multi-viewpoint smartphone AR-based (M-VSAR) learning system for constructing an OBL environment for astronomical observation. We apply this concept to two learning systems: a solar observation system and a lunar observation system. We illustrate how an M-VSAR system can enhance a learner\u2019s interest in and learning of astronomical phenomena.", "We have developed an automatic composition system for ballet choreographies by using 3DCG animation. Our goal is to develop useful tools in dance education such as a creation-support system for ballet teachers and a self-study system for students. The algorithm for automatic composition was integrated to create utilitarian choreographies. As a result of an evaluation test, we verified that the created choreographies had a possibility to be used in the actual lessons. This system is valuable for online virtual dance experimentation and exploration by teachers and choreographers involved in creative practices, improvisation, creative movement, or dance composition. ", "The pressure derivative of the reverse martensitic transformation temperature dTR/dp of Ni50Mn36Sn14 has been obtained from the results of temperature dependence of initial permeability under various pressures. The value of dTR/dp is found to be +2.4 K/kbar. The pressure change of the Curie temperature is also studied.", "This paper presents a system for display-ing three-dimensional images of human brain structure by reconstructing them from CT image sequences. Functions of the system include : reslicing (pro-ducing cross-sectional images along an arbitrary plane); generation of 3D shaded surfaces of the skull, ventricle and disease lesions (hematoma and tumor etc.), windowing, and translucent display of the skull. All these functions can be combined in an arbitrary way to generate complicated 3D images. The system is expected to be useful especially for surgical planning and education in medicine.", "We developed a computer-aided interactive surgical simulation system for craniofacial anomalies based on three-dimensional (3-D) surface reconstruction CT imaging. This system has four functions: 1) 3-D surface reconstruction display with an accelerated projection method; 2) Surgical simulation to cut, move, rotate, and reverse bone-blocks over the reference 3-D image on the CRT screen; 3) 3-D display of the simulated image in arbitrary views; and 4) Prediction of postoperative skin surface features displayed as 3-D images in arbitrary views. Retrospective surgical simulation has been performed on three patients who underwent the fronto-orbital advancement procedures for brachycephaly and two who underwent the reconstructive procedure for scaphocephaly. The predicted configurations of the cranium and skin surface were well simulated when compared to the postoperative images in 3-D arbitrary views. In practical use, this software might be used for an on-line system connected to a large scale general-purpose computer.", "The present study was undertaken to establish a standard method to perform the Ellsworth-Howard test using human PTH-1-34). For this purpose we made a survey of literature concerning the Ellsworth-Howard test and then examined the data of the Ellsworth-Howard tests performed on 178 hypoparathyroid patients using human PTH-(1-34). The main items of investigation were:(i) to determine the appropriate dose of PTH for administration to adults and children; and (ii) to define the criteria of practical usefulness for the differential diagnosis of the types of hypoparathyroidism. From the analysis of the data, the following findings and conclusions were obtained. The dose of human PTH-(1-34) appropriate for diagnostic use is 100 U per person for adults and 100 U per body surface area of one square meter (100 U/m2) for children. The criteria of positive response in the Ellsworth-Howard test are defined as follows. a) phosphaturic response:(U4+ U5)-(U2+ U3)= more than 35 mg/2 hb) cyclic AMP response: U4-U3= more than 1 mumol/h, and U4/U3= more than 10 times. In the above formula, U2-U5 represent the urine samples collected hourly in order. PTH is injected at the time between U3 and U4. For the application of the criteria in children, one should use the values corrected for body surface area of one square meter. It is necessary to confirm the following conditions before the application of the criteria: the presence of hypocalcemia and hyperphosphatemia; the lack of phosphate deficiency (basal urinary phosphate excretion more than 10 mg/2 h); the accuracy of timed urine collections (ratio of creatinine excretion during 2 hours before PTH to \u2026", "In observing a virtual 3D object displayed stereoscopically on a large screen, there is often a difference between the calculated depth and the perceived depth. This paper presents a method for reducing such differences of depth. To do this, we modify both the viewing position and the screen position in the stereoscopic calculation. The optimal amount of modification was determined from sample values of depth differences. The effectiveness of the proposed method is discussed on the merits of the experimental results. This technique decreased the average difference from 4.3 mm to 1.3 mm.", "We have developed a 3D animation system based on hierarchic human body techniques and its motion data. Using our proposed system, one can easily compose and simulate classic ballet dance in real-time on the Internet. Our goal is to develop and integrate several modules into a system capable of animating realistic virtual ballet stages in a real-time performance. This includes modeling and representing virtual dancers with high realism, as well as simulating choreography and various stage effects. For handling motion data more easily, we have developed a new action description code based on \"Pas\" which is a set of fundamental movements for classic ballet. This paper explains our proposed motion description method for classic ballet and several functions of the composing system we developed.", "The visualization of the 3D shape of an ancient Egyptian mummy from CT images, and the analysis of the internal bony structure using a surgical simulation system are discussed. The applications of 3D image analysis to mummies by various research groups are outlined. The advantages of 3D image analysis of mummies are summarized.", "[en] Full text: Creep is a major issue of spent fuel integrity for long term dry storage. This paper presents the NUPEC programme of creep tests and some results of it. The first stage of the programme has been started in 1999 and will be carried out until March 2004 under sponsorship of the Ministry of Economic, Trade and Industry (METI). The main objective of the thermal creep tests is to derive a creep calculation formula for BWR and PWR spent fuel cladding.[Test Scope] Clarifying test of hydrogen effect on cladding creep behaviour using unirradiated specimen Creep and creep rupture tests on unirradiated and irradiated claddings [Specimen Parameter] Fuel and cladding type: BWR 8x8 fuel, Zr-lined Zry-2, RX PWR 17x17 fuel, low-Sn Zry-4, SR Specimen burnup: BWR 0, 47\u223c 60 GWd/t PWR 0, 34\u223c 46 GWd/t Specimen configuration: 80\u223c 100mmL segmented, defueled, Hydrogen content: BWR 30\u223c 140ppm PWR 40\u223c 310ppm [Creep Test Condition] Temperature: 330\u223c 420 deg C Stress: 30\u223c 300 MPa Duration time: Max. 4,800 hrs [Methodology] Pressurization method: Two types Welding sealed capsule containing pressurized gas Fitting to pressurization system Cladding diameter measurement: Laser profilometer [Test Results] Creep rate of the cladding, which contains more hydrogen than solubility limit, is smaller than that of as-received cladding. Creep rate of the cladding, which contains less hydrogen than solubility limit, is not smaller than that of as-received cladding. Thermal and stress cyclic condition had no effect on creep rate in steady state condition. Creep rate of hydride radially reorientated cladding was almost same as that of \u2026", "This chapter discusses a virtual scene simulation system for city planning. Before the concept of virtual reality was made clear, visual simulation of buildings or structures based on computer graphics (CG) was used for actual evaluation of their design. In this visual simulation, the objects in a scene are constructed by time-consuming input data and visualized by animation recorded frame by frame. In this chapter, an integrated system for interactive planning and evaluation of city development plans is presented. This system is more effective and advanced than conventional visual simulation systems in the aspects of designing of scene objects and viewing constructed scenes. Practically, different technologies have been developed in this system by the use of a high-level human-machine interface. More efficient and comfortable design of objects in a scene is realized by taking advantage of the \u2026", "This chapter discusses virtual manipulation of elastic objects under the effect of gravity, which allows some kinds of manipulation such as pushing and hitting soft and flexible objects. The fundamental framework for this problem is shown. In the animation of elastic objects, the model has usually been used. The object body is supposed to consist of a lot of finite elements constructed by combination of mass points and springs with linear elasticity, and its dynamic behavior is unified (solved) by computing the positions of mass points step by step in time by Euler's method. In this framework the dynamics model for collision of an elastic object with another object is very important. If the relative velocity between both end points of a spring goes over a certain magnitude in collision, the vibration amplitude of the spring may exceed the limit. It causes change of the arrangement of mass points. If the spatial \u2026", "This paper describes a visual simulation system of origami (paper folding art) which realizes interactive folding operations of paper such as 'bending,' 'folding up' and 'tucking in' in real-time. In the system, a piece of virtual paper is defined in a three dimensional (3D) virtual space and displayed on a graphic screen. An operator can fold it freely and iteratively, manipulating it as if he is folding a real paper.< >", "China has become the second largest Internet-using country in the world, but the percentage of use by those aged above 50 is extremely low, at less than 3.5%. Although there have been many studies conducted on Internet support methods, they have focused on support for children and working adults, not for the elderly. In this paper, we first investigate senior citizens' anxiety and needs to use the Internet as well as difficulties and obstacles they often face. Next, to ease their anxieties and satisfy their needs, we propose a system called the Senior Internet Support & Learning Environment. Finally, we demonstrate the system's usability. The implications of the study are valuable: it is based on the conditions of China and highlights the differences faced in China in comparison to overseas studies. Moreover, the proposed environment can provide Internet developers with a better understanding of the situation of local \u2026", "This paper describes a system for virtual object manipulation with a virtual hand. It is necessary that we be able to grasp, move, and release virtual objects with the hand similarly to real ones in order to have experiences in various virtual worlds. Therefore, we developed a new model for object manipulation with a virtual hand. Basic hand actions such as grasping, moving, and releasing are implemented and gravity and inertia are introduced in a simplified way in the proposed model. The objects are naturally moved with interactive rate in a picture generated by the graphics workstation. \u00a9 1999 Scripta Technica, Syst Comp Jpn, 30(11): 22\u201332, 1999", "Gastric cancer (GC) is a leading cause of cancer-related death worldwide. Cancer stem cells (CSCs) are known to be involved in chemotherapy resistance and the development of metastases. Although CSCs harbor self-renewal and tumorigenic abilities, the immune microenvironment surrounding CSCs provides various factors and supports the maintenance of CSC properties. The current review summarizes the accumulating findings regarding the relationship between the immune microenvironment and gastric CSCs (GCSCs), which will support the possibility of developing novel therapeutic strategies for targeting GCSCs. View Full-Text", "The Hayabusa2 spacecraft has three framing cameras (ONC-T, ONC-W1, and ONC-W2) for optical navigation to asteroid 1999 JU3. The ONC-T is a telescopic camera with seven band-pass filters in the visible and near-infrared range. These filters are placed on a wheel, which rotates to put a selected filter for different observations, enabling multiband imaging. Previous ground-based observations suggesting that hydrous materials may be present on the surface of 1999 JU3 and distributed in relatively limited areas. The presence of hydrous minerals indicates that this asteroid experienced only low to moderate temperatures during its formation, suggesting that primordial materials are preserved. In order to find the best sampling sites, we will perform reflectance spectroscopic observations using the ONC-T near the asteroid after arrival. Finding regions rich in hydrous minerals is the key for this remote sensing \u2026", "We have developed a system that supports the creation of classical ballet choreography in 3D environments. The system allows ballet teachers to interactively create various choreographies on the Web and to represent them as 3DCG animation. Our research approach focuses on sharing 3D animation data over the Web and reusing motion data effectively. We discuss the standardization of motion data to share them in the Web environment and the creation method of 3DCG animation to simulate choreographies. To develop such a Web-based choreography simulation system, we suggest a method for composing and archiving 3DCG animation on the Web. This allows us to simulate choreography interactively on the Web.", "A practical simulation system based on analysis of clinical surgical procedures is described. The system provides fundamental manipulation operations to simulate actual surgical activities. There is a simulated cutting operation for sectioning a bone into various arbitrary shapes, a movement operation to transport a bone block to a desired position, and a restricted-movement operation to move a bone block until it comes into contact with other bone. The system also generates a skin surface image of a postoperative patient based on a simulated plan of bone manipulation. An operational system to enable physicians handling the system to work at ease has been devised. The structure and function of the system are described, and examples of its use in simulation are given.< >", "User-mode Linux (UML) is virtual environment software being developed for server integration, testing buggy software, and so on. However, we have been applying UML to network administrator education, since it has functions for comprising networks. The Linux Network Simulator (LiNeS) is a system that provides an environment for various network training based on virtual networks realized by UML on one PC. Since LiNeS does not require many network machines, unlike conventional network training, we believe that it can become a new learning method in network administrator education.", "This study aims to track the development of a helpdesk support environment \u2014 E-namoSupport \u2014 to solve digital divide between seniors and other generations. This is one part of the E-namokun project, an information promotion project started in Nagoya city, Japan. E-namoSupport is a helpdesk system that has the following characteristics: (1) unlike general helpdesk systems, which generally only cover one organization, E-namoSupport has been developed through joint government, university, and NPO cooperation; (2) users are senior citizens with little or no PC experience; (3) its aim is not only to solve problems or answer questions, but also helping senior citizens learn more computer knowledge and further their computer skills. In the E-namoSupport environment we have developed four subsystems: a case trace system (CTS); a consultation management system (CMS); an FAQ System (FAQS); and \u2026", "A new technology that has been used to construct virtual environments in the computer, where objects behave as if they were real ones, has been drawing attention. This paper studies virtual manipulation of elastic objects as a fundamental example of nonrigid materials. An elastic object modeled by a combination of material points and springs can be deformed with a rigid cylindrical manipulator controlled by a mouse in imitation of actual actions such as hitting or thrusting. The dynamic response of the elastic object in a collision with the manipulator is generated by a numerical method of solution based on physics and is displayed in real time. An improved spring model is presented in which the amplitude is restricted by elastic energy when the elastic object receives extensive external force. The results of implementation show the effectiveness of the spring model and interactivity of the system. \u00a9 1998 Scripta \u2026", "This paper studies virtual manipulation of a non-rigid object which have an elastic property and can be destroyed in a seriously stretched case. The object can be directly transformed and destroyed into pieces in virtual 3D space as if it were real one. An elastic object model is improved to include an inelastic deformation case that an elastic body is seriously crushed in a collision process with a manipulator or the floor, and another case that the body is stretched and destructed into pieces. The mass-and-spring model constructing the elastic body is modified to keep the density of mass and elastic intensity in the body following a destruction process. Some kinds of object manipulation with a mouse are implemented such as pushing, hitting, and tearing objects.", "Our research approach focuses on creating and composing new dance choreographies. As a case study of Web3D technology and its application, we have developed a system that supports the creation of classical ballet choreography in 3D environments. By using existing 3DCG applications, one can simulate already captured or strictly described dance animation. However, it is difficult to compose actual dances by describing the movement of each body part. Our approach composes dance sequences by selecting basic steps from a step list already provided. Since classical ballet typically consists of established steps, one can compose choreographies by connecting them. In addition, our proposed system can automatically create practical choreographies according to an algorithm that describes the characteristic features of ballet. This system can be used for virtual lessons in dance education.", "Since it is difficult for curators who are not information field specialists to provide teaching materials on the Internet, we built a content management system to support the delivery of teaching materials on the Internet. Specifically, our system, which allows correspondence between various platforms, considers the distribution method of teaching materials in cooperation with an actual planetarium program. As a result, curators effectively utilized the Internet and distributed teaching materials. To clarify the usefulness of this research, the curators of the Nagoya City Science Museum used and evaluated the system.", "Web3D \u6280\u8853\u3068\u305d\u306e\u5fdc\u7528\u7814\u7a76\u3068\u3057\u3066, \u30af\u30e9\u30b7\u30c3\u30af\u30d0\u30ec\u30a8\u306e\u632f\u4ed8\u652f\u63f4\u30b7\u30b9\u30c6\u30e0\u3092\u958b\u767a\u3057\u305f. \u30d0\u30ec\u30a8\u306e\u632f\u4ed8\u3092 Web \u4e0a\u3067\u5bfe\u8a71\u7684\u306b\u5275\u4f5c\u3057, \u305d\u308c\u3092 3 \u6b21\u5143 CG \u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u3067\u518d\u751f\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b. \u30e2\u30fc\u30b7\u30e7\u30f3\u30c7\u30fc\u30bf\u306f\u30e2\u30fc\u30b7\u30e7\u30f3\u30ad\u30e3\u30d7\u30c1\u30e3\u30b7\u30b9\u30c6\u30e0\u3092\u7528\u3044\u3066\u30d7\u30ed\u30c0\u30f3\u30b5\u30fc\u306e\u5b9f\u6f14\u304b\u3089\u63a1\u53d6\u3057, \u30ec\u30c3\u30b9\u30f3\u7528\u306e\u632f\u4ed8\u5275\u4f5c\u306b\u5fc5\u8981\u306a\u57fa\u672c\u30b9\u30c6\u30c3\u30d7\u3092\u7db2\u7f85\u7684\u306b\u53ce\u96c6\u3057\u305f. \u632f\u4ed8\u3092\u52b9\u7387\u7684\u306b\u5275\u4f5c\u3059\u308b\u305f\u3081\u306b, \u30d0\u30ec\u30a8\u306e\u57fa\u672c\u30b9\u30c6\u30c3\u30d7\u306e\u69cb\u9020\u5206\u6790\u3068\u30b9\u30c6\u30c3\u30d7\u306e\u9023\u7d50\u53ef\u80fd\u6027\u306e\u8abf\u67fb\u3092\u884c\u3044, \u5275\u4f5c\u652f\u63f4\u3092\u60f3\u5b9a\u3057\u305f\u30e2\u30fc\u30b7\u30e7\u30f3\u306e\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u5316\u3068\u30e6\u30fc\u30b6\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u306e\u958b\u767a\u3092\u884c\u3063\u305f. \u305d\u306e\u7d50\u679c, \u632f\u4ed8\u64cd\u4f5c\u306e\u7c21\u7565\u5316\u3068\u81ea\u7136\u306a\u30d0\u30ec\u30a8\u52d5\u4f5c\u306e\u751f\u6210\u304c\u53ef\u80fd\u306b\u306a\u3063\u305f.", "Computers can aid students of Japanese as a foreign language (JFL) by rapidly teaching the language's 2000 written characters, automatically translating words and documents, and assisting with input of Japanese texts. This paper introduces and evaluates new software technologies that significantly ease the reading and writing of Japanese.", "This paper proposes a new fundamental model of deformable objects for real-time and interactive applications. It is based on the mass-and-spring model, but in which the unit of elastic force definition for computation of dynamics is expanded from a spring to a volume element divided by the boundaries formed by mass-and-spring lattice. Displacements of the vertices of the volume element are defined to decide the elastic forces similar to the mass-and-spring model. Solving the equations of the equilibrium of internal force and moment of force derives them. As a result, proper elastic forces are operated for restoring the natural shape even if the object is rather soft and easily deformed, although they are becoming improper ones with the increase of displacement of the spring in mass-and-spring models. As the calculation is performed numerically and approximately, a method of reducing the approximation error is also presented.", "Recently, the demand for 3-dimensional humanoid animation on the Internet has increased. We have developed an animation system to generate human actions based on a hierarchic human body description and action library. Using this system, 3D human body structure and behavior can be managed in a unified way and can be used with VRML. We were able to describe a human structure model and action information as well as develop methods to generate action animation utilizing libraries in the Internet. This paper explains the concept and the structure of the system and its application on the Internet.", "* Graduate School of Human Informatics, Nagoya University, JAPAN {shun, yasuda, yokoi}@ info. human. nagoya-u. ac. jp** School of Computer and Cognitive Sciences, Chukyo University, JAPAN {miyazaki, hasegawa}@ sccs. chukyo-u. ac. jp*** TOYOTA Motor Corporation, JAPAN {hoshino, ozeki}@ design. en. toyota. co. jp", "In this paper, we describe an interactive surgical simulation system by voxel manipulation in a virtual space. In this system, we can manipulate a 3D image on a computer screen as if we treated a 3D object in real world. In order to treat a 3D image provided as a 3D array with high level interaction and real time operation, we developed techniques such as fast representation of surface figure with polygons, a new data structure for 3D image description, interactive processing with mouse and real-time result evaluation method.< >", "Access JDream\u2162 for advanced search and analysis.{{this. onShowJLink (\" \u30c6\u30ad\u30b9\u30c8\u30ea\u30f3\u30af| \u6587\u732e| EN| PC\",\" JDreamIII\",\" https://jdream3. com/lp/jglobal/index. html? docNo= 93A0745757&from= J-GLOBAL&jstjournalNo= L0197A\")}}", "It is possible to improve learners' understanding of the concept of lunar phases by using Observation based Learning (OBL). In this research, Smartphone Augmented Reality (AR) technology was used to develop a multi-viewpoint AR-based mobile learning (M-VARML) system for moon observation that can be used in the real world environment. An experiment was conducted to evaluate the usefulness of our system. Participants were given five moon observation tasks, which they had to perform manually and using the M-VARML system. After each task, they were given follow-up questionnaires on the usefulness of the functions in the system. Finally, they were asked about the operational usability and the effect our system had in motivating them to pursue lunar observation. The results show that the M-VARML system is effective in improving the observation and learning of students and in enhancing their motivation \u2026", "It is possible to improve a student\u2019s understanding of the concept of lunar phases by using Observation Based Learning (OBL). The observation of lunar phases is often restricted by time, place, and weather. Furthermore, new students may lose patience over time. In this study, a smartphone based on the Android platform was used as a mobile device. Context-awareness was combined with Augmented Reality (AR) to develop a Ubiquitous Augmented Reality Mobile Learning System (UARMLS) to facilitate moon observation in a ubiquitous learning environment. An experiment using UARMLS was conducted in which ten participants engaged in moon phase observation. A follow-up questionnaire was circulated among the participants in order to collect", "Many countries are considering lifelong learning, which is becoming an important education goal, and promoting lifelong learning in the information age. With the development of Information and Communications Technology (ICT), digital divides have become a major concern in the world. In this study, we focus on three dimensions of digital divides in the field of lifelong learning: education organization, age, and national penetration. Next, we report our findings that provide solutions for combating digital divides by developing web-based learning and support environments over a three-year period:(1) a blended learning support system that helps teachers manage learning resources and create blended learning programs and learners choose and participate in learning activities;(2) an \u201cE-namoSupport\u201d system for senior beginners to use the Internet, as implemented in Japan;(3) a \u201cSenior Internet Support & Learning Environment\u201d to help senior citizens improve their Internet literacy and enjoy the information age in China.", "In astronomy education, it is important to give students the opportunity to enjoy an actual night sky in a natural environment in addition to reading texts. Recently, the Internet offers many sites about stars and astronomy, but most cannot support constellation observation in the actual night sky.", "In the field of edutainment, it is very important to produce Web3D works efficiently, and to be able to visualize or interactively experience obscure heritage architectures and historical events. In this article, we describe 3Dblog technology, which we have proposed and developed. In addition, we explain a virtual system that we constructed by applying the proposed 3Dblog technology. In addition to being a useful and enjoyable learning tool, 3Dblog not only enables non-professional users to construct objects easily, it also allows both object constructors and users to easily participate in the construction of a virtual environment collaboratively. This brings forth new possibilities in experiencing virtual heritage ...", "This chapter discusses a method of expression of space phenomena with CG animation. Several CG animations have been devoted to the study of space. Among them, the most impressive one is that made by NASA-JPL when the artificial satellite Voyager 2 passed near Saturn. However, most of the CG animation of space seen in pavilions of Expo or on a television often lack scientific correctness. In July 1994, a surprising astronomical event happened, which was a collision of the comet Shoemaker-Levy 9 with Jupiter. Many observations of this comet by astronomers were reported. The behavior of the comet was analyzed, predicted and simulated using these observations. Although a simple CG animation was created for each analyzing result, the whole behavior of the comet could not be explained. The purpose of the CG animation presented in this chapter is to introduce this precious space \u2026", "This paper describes a hip joint surgical simulation system using a three-dimensional image (X-ray CT images). We developed this system in cooperation with surgeons, and we have already applied it to several clinical examples. According to a surgeon who used our system for actual surgical plannings, most of the hip joint surgeries operated at the present time can be simulated. Our system has useful functions in order to plan surgeries such as interference check in movement of a bone and display of the attached surface of bone. We show an actual surgical planning process performed by the surgeon with our system.", "A surgical simulation system using CT (computerized tomography) images is developed. The system is designed to be used for simulation of actual surgical processes in brain and plastic surgery, based on the analysis of surgeons' operation. The main functions and features of the system as well as experimental results of its clinical use are given.<>", "\u8ad6\u6587\u6284\u9332\u672c\u7814\u7a76\u3067\u306f, \u5730\u57df\u30dd\u30fc\u30bf\u30eb\u30b5\u30a4\u30c8\u306b\u304a\u3051\u308b\u5730\u57df\u30b3\u30f3\u30c6\u30f3\u30c4\u306e\u52b9\u7387\u7684\u306a\u53ce\u96c6\u3068, \u9069\u5207\u306a\u5f62\u3067\u306e\u767a\u884c\u3092\u5b9f\u73fe\u3059\u308b\u4ed5\u7d44\u307f\u3092\u69cb\u7bc9\u3059\u308b. \u69cb\u7bc9\u306b\u3042\u305f\u308a, \u5730\u57df\u30dd\u30fc\u30bf\u30eb\u30b5\u30a4\u30c8\u306b\u96c6\u307e\u308b\u5730\u57df\u6027\u306e\u9ad8\u3044\u30b3\u30f3\u30c6\u30f3\u30c4\u3068, \u305d\u308c\u3092\u63d0\u4f9b\u30fb\u5229\u7528\u3059\u308b\u5730\u57df\u4f4f\u6c11\u306e\u6027\u8cea\u306b\u3064\u3044\u3066\u7406\u89e3\u3059\u308b. \u307e\u305f, \u904b\u55b6\u3059\u308b\u7d44\u7e54\u304c\u3069\u306e\u3088\u3046\u306a\u4f53\u5236\u3092\u3068\u308b\u5fc5\u8981\u304c\u3042\u308b\u306e\u304b\u3092\u691c\u8a0e\u3057, CMS \u306e\u6d3b\u7528\u306b\u3088\u308b\u5730\u57df\u30dd\u30fc\u30bf\u30eb\u30b5\u30a4\u30c8\u306e\u7ba1\u7406\u30fb\u904b\u55b6\u624b\u6cd5\u306b\u3064\u3044\u3066\u63d0\u6848\u3059\u308b. \u63d0\u6848\u3057\u305f\u624b\u6cd5\u306b\u57fa\u3065\u304d, \u540d\u53e4\u5c4b\u5e02\u6771\u533a\u3092\u5bfe\u8c61\u3068\u3059\u308b\u5730\u57df\u30dd\u30fc\u30bf\u30eb\u30b5\u30a4\u30c8\u306b\u304a\u3044\u3066\u30aa\u30fc\u30d7\u30f3\u30bd\u30fc\u30b9 CMS \u3092\u5b9f\u8df5\u7684\u306b\u6d3b\u7528\u3059\u308b\u3053\u3068\u3067, \u305d\u306e\u6709\u52b9\u6027\u3092\u78ba\u8a8d\u3059\u308b. \u904b\u7528\u7d50\u679c\u3088\u308a, \u5730\u57df\u30dd\u30fc\u30bf\u30eb\u30b5\u30a4\u30c8\u306b\u304a\u3044\u3066 CMS \u306e\u6d3b\u7528\u304c\u3082\u305f\u3089\u3059\u6210\u679c\u304a\u3088\u3073\u8ab2\u984c\u306b\u3064\u3044\u3066\u8003\u5bdf\u3059\u308b.", "In this study, we build a knowledge
