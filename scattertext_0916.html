 database that consists of topics planetarium curators have about astronomy and the stars. We suggest that the database should have a structure based on constellations and that mirrors the basic way in which humans perceive the night sky. Furthermore, we developed a web system for astronomy education using Ajax. The web system\u2019s interface is based on the planisphere, which is most basic tool for finding stars.", "This paper presents a deformable fast computation elastic model for real-time processing applications. 'Gradational element resolution model' is introduced with fewer elements for fast computation, in which small elements are laid around the object surface and large elements are laid in the center of the object. Elastic element layout is changed dynamically according to the deformation of cutting or tearing objects. The element reconstruction procedure is applied little by little for each step of the recursive motion generation process to avoid an increase in motion computation time.", "Much attention has been given worldwide to practical use of museum resources for school education through the Internet. We have developed a web-based system using XML (extensible markup language). The system helps us to use digital museum resources effectively among museums, schools, and research organizations on networks. The Museum Network, which we have defined, is a model to indicate how to deal with digital museum or school resources using metadata standards such as Dublin Core (DC)/XML. We used this model and developed several kinds of systems: \"Online Teaching Material\", \"School Trip Guide\", and \"Museum Search System\", and made clear the effects of the Museum Network. In this system, once we enter museum resources into a database, we can deal with these resources in each of our systems. Moreover, when a user selects his own interest or purpose, the system chooses the \u2026", "This paper proposes a fast computation elastic model. It was constructed by a small number of elements. Elastic objects are constructed in various sizes of elements. Small elements are laid out on the surface and larger elements are confined to the center. A variety of element shapes and the way they fit into any voxel-based shape are presented here. It effectively reduces the number of elements, and saves computation time. This elastic element model is directed to the duties of real-time processing, performing consistent restoration, and being applicable to any shape of polyhedron elements.", "[en] The optimal-fit hip stems for individual femurs should be the key in total hip replacement surgery. This article describes a computer assisted system that simulates implant insertion processes to select the best-fit artificial stem. This system has been already applied to several patients by a surgeon to prove its effectiveness in actual surgical plannings.(author)", "\u982d\u84cb(\u304c\u3044)\u5f62\u6210\u5916\u79d1\u624b\u8853\u8a08\u753b\u652f\u63f4\u30b7\u30b9\u30c6\u30e0NUCSS(Nagoya University Craniofacial Surgical-planning System)\u306b\u304a\u3051\u308b\u5bfe\u8a71\u6a5f\u80fd\u306e\u6539\u5584\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b.\u5177\u4f53\u7684\u306b\u306f,(1)\u884c\u308f\u308c\u305f\u64cd\u4f5c\u306e\u5c65\u6b74\u8a18\u9332,\u304a\u3088\u3073,(2)3\u9762\u56f3\u304b\u3089\u306e\u9aa8\u7247\u64cd\u4f5c,\u3092\u53ef\u80fd\u306b\u3057\u305f.\u5c65\u6b74\u8a18\u9332\u6a5f\u80fd\u306b\u3088\u308a\u4efb\u610f\u306e\u8a08\u753b\u6bb5\u968e\u306e\u72b6\u614b\u306e\u518d\u73fe\u3084\u8a08\u753b\u9014\u4e2d\u304b\u3089\u306e\u5225\u8a08\u753b\u306e\u7acb\u6848\u304c\u53ef\u80fd\u3068\u306a\u3063\u305f.\u30dc\u30af\u30bb\u30eb\u578b\u30c7\u30fc\u30bf\u306b\u5bfe\u3059\u308b\u64cd\u4f5c\u306e\u5c65\u6b74\u8a18\u9332\u306e\u65b9\u6cd5\u306f\u4ee5\u524d\u306b\u306f\u5831\u544a\u304c\u306a\u304f\u672c\u7814\u7a76\u304c\u521d\u3081\u3066\u3067\u3042\u308a,\u5c06\u6765\u306e\u3053\u306e\u7a2e\u306e\u30b7\u30b9\u30c6\u30e0\u306e\u57fa\u790e\u306b\u306a\u308b\u3068\u8003\u3048\u3089\u308c\u308b.\u307e\u305f,3\u9762\u56f3\u5165\u529b\u6a5f\u80fd\u3067\u306f,\u4efb\u610f\u306e3\u65b9\u5411\u304b\u3089\u6295\u5f71\u3055\u308c\u305f\u50cf\u3092\u540c\u6642\u306b\u30c7\u30a3\u30b9\u30d7\u30ec\u30a4\u4e0a\u306b\u8868\u793a\u3059\u308b\u3053\u3068\u306b\u3088\u3063\u3066,\u3053\u308c\u307e\u3067\u554f\u984c\u3068\u306a\u3063\u3066\u3044\u305f\u9aa8\u7247\u306e\u7a7a\u9593\u7684\u306a\u4f4d\u7f6e\u628a\u63e1\u3092\u5bb9\u6613\u306b\u3057,\u9aa8\u7247\u64cd\u4f5c\u306b\u304b\u304b\u308b\u8ca0\u62c5\u3092\u8efd\u6e1b\u3057\u305f.\u3053\u308c\u3089\u306f\u3068\u3082\u306b,\u5916\u79d1\u533b\u306b\u3088\u308bNUCSS\u306e\u4f7f\u7528\u7d4c\u9a13\u304b\u3089\u751f\u307e\u308c\u305f\u8981\u6c42\u3067\u3042\u308a,\u5c06\u6765\u3053\u306e\u7a2e\u306e\u30b7\u30b9\u30c6\u30e0\u304c\u81e8\u5e8a\u3078\u5b9f\u7528\u5316\u3055\u308c\u308b\u306b\u3042\u305f\u3063\u3066\u4e0d\u53ef\u6b20\u306e\u6a5f\u80fd\u3068\u8003\u3048\u3089\u308c\u308b.", "Europe PMC is an archive of life sciences journal literature.\n", "The results obtained from an advanced gasification system utilizing high temperature steam are presented here. The results showed successful demonstration of clean syngas production having high calorific value fuel (~10 MJ/m3N) using woody biomass wastes in a downdraft type gasifier. The gasification capacity of the plant on dry basis was 60 kg/h. The syngas produced can be utilized in an absorption type chiller for air conditioning. This advanced gasification technology allows one to transform wastes to clean energy at local production sites without any environmental impact and expensive waste transportation costs. The experience gained from the demonstration plant allows one to implement to other industrial applications for use as a decentralized unit and obtain clean syngas for local use. The demonstration conducted here shows that the system is favorable for onsite use of compatible combined \u2026", "Rural areas in Japan are facing many problems such as aging, depopulation. Japanese traditional cultures in rural areas will be lost because of their flame keeper shortages. Rural residents and researchers take the problem seriously and are trying to archive all of them. In this study, we focused on their archiving activities and designed the web-based digital archiving system, which encourage the process of creating the virtual community that enhances the discussion and communication based on the traditional cultures. Furthermore, we researched the effects on rural community formation by their activities in rural area. In conclusion, we understood the trigger to lead rural areas to revitalize through the archiving activity.", "Web based communities are very important for lonely seniors in many countries, especially in Japan, which has the highest percentage of senior citizens with 65 years and above. However, many senior citizens haven\u2019t skills to use computer and the Internet. To support more senior citizens accessing the digital world, in 2004 the E-namokun project was started in Nagoya. In the project, a NPO support center was constructed to providing telephone and e-mail support for helping to solve problems encountered by senior citizens, especially Internet beginners, when using the Internet and E-namokun software. Starting with a brief introduction to the project, NPO support center, and how to manage and efficiently answer senior citizens\u2019 inquiries by implementing a helpdesk system. Then we attempt to clarify to barriers faced by senior citizens by analyzing 343 cases generated by the system over a ten-month period. Finally, we propose further functions for the NPO support center to help senior users improve their ability to solve computer-and Internet-related problems by themselves. We also discuss the possibility of constructing a virtual community allied with a real social community.", "In this paper, we propose a Web-based system to promote public safety and security that uses grassroots information to prevent and solve crime. The feature of our system is that it gathers and formalizes information related to crime or suspicious activities. The system provides useful information by arranging it with time and geographical attributes. As a result, people can find out about crime and suspicious happenings in their local area. Using this system enables people to share their experience and knowledge before crime actually occurs. This can lead to strategies for self-defense against ever-evolving criminal techniques.", "This paper describes an interactive manipulation system with a computer generated hand in a virtual work space. We can grasp, move and throw virtual objects in the similar way as real ones. In order to represent the behavior of virtual objects with reality, it is necessary to introduce a precise physical model. However, the more precisely a physical model is made, the more computation time is required to generate CG images according to motion of the hand. Therefore, we developed a new geometric model for block manipulation with a hand in virtual space. In this model, three basic hand actions are concerned such as grasping, moving and releasing. Since simplified gravity and inertia are introduced in the model, the blocks are naturally moved with interactive rate. This model has also a simplified interference check function among objects.", "We developed a virtual handling system of a pendulum in three-dimensional virtual space. In this system we realized two kinds of interaction-batting interaction (hitting the pendulum with a racket) and KENDAMA interaction (manipulating a saucer connected to the pendulum with a string so as to position the pendulum on the saucer). In order to implement these physically-based real time interactions with a pendulum, we derived simplified models of a rebounding motion, a parabolic motion, a motion of loose string, a swing of a pendulum, etc. To reduce a large amount of computation time for the generation of these physical motions, good approximate models for each motion were developed.< >", "This paper describes the support system NUCSS (Nagoya University Craniofacial Surgical\u2010Planning System), which supports by computer the planning of craniofacial surgery using CT image. This is a total surgery planning\u2010assist system which plans the craniofacial surgery made traditionally by the surgeon by cutting and pasting pieces of paper on a two\u2010dimensional sketch of the skull image. Instead, the system displays the three\u2010dimensional image using computer graphics, and the planning is made interactively on the image. The major functions of the system are as follows. Generation and display of three\u2010dimensional image, three\u2010dimensional distance measurement on the skull, planning and execution of surgery on the side view of the skull, bone removal from arbitrary direction, and prediction of face after surgery. The features of the system are that the bone of arbitrary shape can be cut and shifted, and the \u2026", "[en] This paper presents a system for displaying three dimensional images of human brain for operation planning. This system includes the following functions: display of cross-sectional images along tilted plane or the vertical cylindrical surface reconstructed from a given CT image sequence; 3-D display of the ventricle and lesion (tumor and hematoma etc.) surfaces; display of the partially eliminated skull and the translucent skull surface; display of coronal sutures superimposed on the skull surface. This system is expected to be useful not only for surgical planning, but also for education in medicine.(author)", "A 54-year-old woman finished the treatment for chronic hepatitis C and achieved sustained virological response. She was identified with some tumor lesions at her liver during follow-up observation by ultrasonography. From contrast-enhanced computed tomography, there were four tumors at sub-segment 4/5, S5, S6, and S7. These lesions are slightly enhanced on arterial phase and washed out on delayed phase. Contrast-enhanced magnetic resonance imaging showed slight enhancement on arterial phase and defect on hepatocyte phase. Tumor markers including alpha fetoprotein, Des-Gamma-Carboxy Prothrombin, carcinoembryonic antigen, and carbohydrate antigen (CA19-9) were within normal range. The patient underwent partial hepatectomies of four tumors at S4/5, S5, S6, and S7. The patient was recovering well, so he discharged our hospital after 10 days from the operation. The histological assay of \u2026", "As the concept of open innovation becomes more widespread, the resolution of societal issues through collaboration with various entities is also required with the promotion of open data in tourism. However, there are only a few local tourism associations that are currently collaborating with each other, and hardly any attempts have been made to turn the citizens\u2019 rich knowledge and information of tourism into open data sets. In this study, it was attempted to create open data sets using citizens\u2019 tourism information to promote tourist attractions. In this paper, the promotion of open data through citizen collaboration, including volunteer tour guides, and the creation of open data sets of tourism information provided by tourists will be discussed.", "Astronomy education needs flexible education programs in accordance with various seasonal phenomena. However, panels or exhibits in science museums are often too static to behave dynamically to serve the purpose. In this paper, we represent a method to accomplish this purpose, and propose an easily updatable mobile guiding system, which provides the push notifications to encourage visitors to approach the exhibits. We had 19 people test the system, and found the notifications had better effect for walking inside the exhibition room.", "Understanding solar movement (eg, solar diurnal motion) is difficult for those are beginning to learn about astronomy. Previous research has revealed that observation-based learning can help make astronomical phenomena clearer to understand for such learners. In this research, Smartphone Augmented Reality (AR) technology and 3D content were used to develop a multi-viewpoint Smartphone AR-based learning system (M-VSARLS) for solar movement observations that can be used in the real-world environment. The goal of this research is to assess the usefulness of the system, usability of the AR function and 3D content, and the overall effect of the system on the learner's motivation through task-based experiments with follow-up questionnaires. The results show that the M-VSARL system is effective in improving the observational skills and learning ability of learners, and in enhancing their motivation to learn \u2026", "Observation of lunar phase in the real world is an important part of lunar phase learning. In this research, mobile Augmented Reality (AR) technology was used to develop a multi-viewpoint AR-based mobile learning (M-VARML) system for moon observation that can be used in the real world environment. An experiment was conducted to evaluate the usefulness of our system. Ten participants were given five moon observation tasks, which they had to perform manually and using the M-VARML system. After each task, they were given follow-up questionnaires on the usefulness of the functions in the system. Finally, they were asked about the operational usability and the effect our system had in motivating them to pursue lunar observation. The results show that the M-VARML system is effective in improving the observation and learning of students and in enhancing their motivation to pursue lunar learning.", "Museums need an interactive data collection and visualisation tool for their artefacts. This paper describes a study in which we enable access to Chinese and Japanese cultural heritage information from two history museums, the National Palace Museum in Taiwan and the Tokugawa Art Museum in Japan. Results from these museum databases were used to develop a prototype system to demonstrate advanced cultural learning and historical timeline functionalities for foreigners. This system is based on temporal data from the museums\u2019 databases, and provided the user with powerful data manipulation and graphical visualisation tools. It might become a basis of an interactive digital museum system for Chinese and Japanese heritages especially for foreign users.", "We investigated online astronomy news, exploited the individual space concept, and developed a news timeline to construct an interactive astronomy visualization system that integrates time and spatial concepts. Before constructing our system, we referred to the essential factor of astronomy news display modes and chose well-known astronomy Web sites as the survey objects. We investigated news interfaces and determined their interactive problems.", "Fostering network administrators for networks including Linux servers is essential. We developed a system to provide a Linux network administration training environment by exploiting User-mode Linux virtual machine software and called it the Linux Network Simulator (LiNeS). LiNeS works on a Linux PC and provides virtual networks consisting of virtual Linux servers, routers, switching hubs, and clients. LiNeS are designed to provide training environments where students administer virtual networks alone. However, the virtual networks in each student\u2019s PC are isolated: meaning they cannot telecommunicate with each other. This study developed a function that students practice by performing Linux network administration tasks with considering networks administrated by other students. In this paper, we describe how to interconnect each isolated network and discuss performance by preliminary evaluation \u2026", "We propose a new introductory course in personal computers for senior citizens who have not yet successfully learned how to operate them. In this paper, we discuss that existing IT class courses, their relevant problems, and the development of a course to solve these problems.", "We previously proposed and developed a 3Dblog system. In this paper, we describe the technological details and problems concerning the development of 3DBlog systems that provide a good environment for users. In addition to being a useful and enjoyable developing tool, 3DBlog also enables non-professional users to construct objects easily so that both constructors and users of object can smoothly collaborate in the construction of a virtual environment.", "Digital divide owing to age has become a major concern around the world, even in developed country, Japan. To combat the digital divide, a project named \u201ce-namo\u201d aiming to help senior citizens use the Internet was started in Nagoya, which was a national first joint project run through government (the City of Nagoya), university (Nagoya University, Chukyo University), and NPO cooperation. In the project, we have developed a Directory Web Search (DWS) system to support senior citizens, especially Internet beginners, easily access the Internet. In this paper we will discuss the analysis of design principle about the directory Web search system which is our main task of this project. In addition we describe the other topics or problem that discussed with many people concerned this project from various fields. Also, we explain NPO call center how to manage and efficiently answer senior citizens\u2019 inquiries by implement a total support environment. To help senior Internet beginners, the e-namo systems including a directory Web search system can provide convenient and useful information and total environment for daily ICT use.", "This paper presents a map-based system in which local residents can supply and share disaster prevention information. Producing a disaster prevention map with public participation is very useful as learning and awareness building for natural disasters. Our system's unique feature introduces a card-image data structure, which makes it easy for users to add new information, such as information about shelters, to a map and makes it possible for the system to arrange the collected information. In addition, it is a feature of the system that users can use the latest maps of areas prone to disasters, because they can add such maps so easily. Therefore, users can appropriately understand the town's readiness for disaster prevention. To evaluate our system, we conducted experiments in Handa City, Aichi Prefecture, Japan in which ten individuals participated. After using our system, participants provided many favorable comments. From the results of the experiment, we found that our system was effective for disaster prevention activities in a local community.", "We have developed an automatic composition system for ballet choreographies by using 3DCG animation. Our goal is to develop some useful tools in dance education such as creation-support system for ballet teachers and self-study system for students. The algorithm for automatic composition was integrated to create utilitarian choreographies. As a result of an evaluation test, we verified that the created choreographies had a possibility to be used in the actual lessons. This system is valuable for online virtual dance experimentation and exploration by teachers and choreographers involved in creative practices, improvisation, creative movement, or dance composition.", "This research paper aims to develop a simple Web mail system for senior citizens to make the best use of their empirical knowledge as social properties, which is one plan of an informationization promotion project by industrial-government-academic cooperation begun in 2004. A simple Web mail system is made for trial purposes as a concrete example for senior citizens based on their needs, and an indicator of grappling with the current state in development and future problems is described.", "\u8ad6\u6587\u6284\u9332\u30d0\u30ec\u30a8\u57fa\u672c\u30b9\u30c6\u30c3\u30d7\u306e\u30e2\u30fc\u30b7\u30e7\u30f3\u30c7\u30fc\u30bf\u30a2\u30fc\u30ab\u30a4\u30d6\u3092\u5229\u7528\u3057\u3066, \u30ec\u30c3\u30b9\u30f3\u7528\u632f\u4ed8\u3092\u81ea\u52d5\u751f\u6210\u3059\u308b\u30b7\u30b9\u30c6\u30e0\u3092\u958b\u767a\u3057\u305f. \u30d0\u30ec\u30a8\u6559\u5e2b\u3092\u5bfe\u8c61\u3068\u3057\u305f\u632f\u4ed8\u306e\u5275\u4f5c\u652f\u63f4\u30c4\u30fc\u30eb\u3084, \u751f\u5f92\u3092\u5bfe\u8c61\u3068\u3057\u305f\u81ea\u4e3b\u5b66\u7fd2\u652f\u63f4\u30c4\u30fc\u30eb\u3068\u3057\u3066, \u5b9f\u7528\u53ef\u80fd\u306a\u30b7\u30b9\u30c6\u30e0\u306e\u5b9f\u73fe\u3092\u76ee\u7684\u3068\u3057\u3066\u3044\u308b. \u5b9f\u7528\u7684\u306a\u632f\u4ed8\u3092\u751f\u6210\u3059\u308b\u305f\u3081\u306b, \u81ea\u52d5\u632f\u4ed8\u30a2\u30eb\u30b4\u30ea\u30ba\u30e0\u3068\u3057\u3066, \u9023\u7d50\u3059\u308b\u30b9\u30c6\u30c3\u30d7\u306e\u9078\u629e\u306b\u95a2\u3057\u3066\u591a\u6570\u306e\u5236\u9650\u3092\u5c0e\u5165\u3057\u305f. \u5c02\u9580\u5bb6\u306e\u8a55\u4fa1\u306b\u3088\u308a, \u5b9f\u969b\u306e\u30ec\u30c3\u30b9\u30f3\u3067\u5229\u7528\u3067\u304d\u308b\u53ef\u80fd\u6027\u304c\u3042\u308b\u3053\u3068\u304c\u78ba\u8a8d\u3055\u308c\u305f.", "The purpose of this study was to develop and evaluate a golf swing model for motor learning using Virtual Reality Modeling Language (VRML). The learning model of the driver shot of a professional woman golfer was constructed using VRML. Seven female subjects practiced using this model to correct their wrong motion. The forward bend at the address, the shoulder and hip rotations of the backswing, hip rotation of the follow-through and the club head speed just before impact were all increased significantly. The improved forms of the subjects resembled a professional golfer fs form. The results obtained from this study suggested that this golf swing model was effective for motor learning of golf skills for beginners.", "In this paper, first we present a method to generate dynamic images of a montage consisting of natural scene and images of newly planned constructions. Secondly, we propose a method to construct a simple scene model for landscape simulation basing upon video images of real scenes. The dynamic image montage system should include the dynamic image analysis such as extracting positions and directions of the video camera from sequential video images. It allows the dynamic image montage to be created efficiently. Furthermore, using the proposed simple scene model, we confirmed that this model could easily compute the positional relationship between each objects in the scene and synthesized montage images were realistic enough.", "Europe PMC is an archive of life sciences journal literature.\n", "A popular astronomical concept covered by projection learning programs in the planetarium is seasonal constellation. However, a planetarium\u2019s learning environment is limited to virtual scenes, where learners can observe seasonal constellations, but there is a significant difference between reality and the learners\u2019 imagination regarding constellations. It is important to create a real-world oriented observation learning environment for observing seasonal constellations. Augmented reality has proved to be a powerful tool for astronomical observation learning. In this paper, augmented reality (AR) contents and 2D contents are used to develop a smartphone-based learning system called the Real-World Oriented Smartphone AR Learning System (R-WOSARLS) for seasonal constellation observation, which is based on the planetarium contents of the planetarium of the Nagoya City Science Museum, for seasonal constellation learning. Two experiments were conducted to evaluate the usefulness, usability, and learner satisfaction of our system in university and junior high school, respectively. The results show that R-WOSARLS is an effective learning tool for constellation observation and learning, and it enhances learners\u2019 motivation to pursue seasonal constellation learning. Moreover, R-WOSARLS could be a teaching tool not only to help students learn more than with traditional instruction, but also to stimulate their interest in astronomical phenomena outside of school. View Full-Text", "We introduce interactive projection mappings in a traditional Japanese house. In Japanese traditional houses, sliding doors/windows called shoji are often used. The shoji is a panel stuck with paper on the frame of the tree, and it can be used as a projector screen. We created two types of interactive projection mappings on shoji (Figure 1 (a)(b)). Other characteristics of Japanese traditional houses is tatami: straw mats flooring. We also created an interactive projection mapping on tatami flooring (Figure 1 (c)).", "In anticipation of the Tokyo Olympics, Japan is attaching importance to create an attractive sightseeing region. As one method to activate sightseeing by utilizing local regional resources, open data promotion is currently paid attention. However, there are many local governments that have not started to open data promotion because they are concerned that their work load will be increased and they have no idea about its needs since there are still few utilization cases of open data. The purpose of this study is to open data promotion at autonomous works, and an open data promotion of sightseeing event information by co-operating with local government was conducted. Regarding open data promotion that was conducted, this study worked on converting information that local government has kept so far, to open data, developing event guide application by utilizing it, and revealing its usefulness by a demonstration experiment.", "In this research, we introduced the Multi-viewpoint Smartphone AR-based Learning (M-VSARL) System in astronomy teaching to create the environment in which observation task can be done in class time in the classroom. In order to assess the learning effect of M-VSARL system, we conducted a lunar phases observation experiment in a junior high school. The assessment revealed that the system had high learning effect that assisted students to complete the lunar observation task. In addition, especially through using this system stimulated student's interest in lunar observation.", "(in English) In late years it became remarkable that a youth was not interested in technology. Therefore lack of engineer advances, and importance of the science education is realized again. From such a background, we developed application to learn the electricity with the tablet terminal as one end of the science education support and carried out\" the workshop which could learn electricity\" for elementary and middle students. In this workshop, the point that visualized the electricity which we could not see attracted the interest of many children. Therefore, we visualize various information, and it is thought that we can gather scientific interest by offering the means that can output it. In this study, we suggest the teaching materials framework that can design the electronic circuit simply by connecting an input and output module using by embed system and Android.", "The dynamic teaching materials system was developed in a research project jointly carried by Nagoya University in Japan and Brasilia University in Brazil. The main purpose of the system is to make teaching materials dynamic, so they can be easily adapted to the necessities encountered by the teacher during the classes. Based on the results of the last evaluation test done in March 2012, in this paper the updates and improvement that are being done in the system will be discussed. Projects where the system will be used in the future for new evaluation tests will also be discussed.", "\u8ad6\u6587\u6284\u9332\u7aef\u672b\u3092\u304b\u3056\u3059\u3053\u3068\u3067\u305d\u306e\u65b9\u5411\u306e\u661f\u7a7a\u3092\u753b\u9762\u306b\u8868\u793a\u3059\u308b\u306a\u3069, \u5b9f\u969b\u306e\u661f\u7a7a\u3092\u30d9\u30fc\u30b9\u306b\u661f\u5ea7\u3092\u691c\u7d22\u53ef\u80fd\u306a\u30b9\u30de\u30fc\u30c8\u30d5\u30a9\u30f3\u7528\u306e\u661f\u5ea7\u89b3\u6e2c\u652f\u63f4\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u306f\u3053\u308c\u307e\u3067\u306b\u3044\u304f\u3064\u304b\u63d0\u4f9b\u3055\u308c\u3066\u3044\u308b. \u3057\u304b\u3057\u306a\u304c\u3089, \u3053\u308c\u3089\u306f\u661f\u7a7a\u3068\u753b\u9762\u3068\u3092\u898b\u6bd4\u3079\u3066\u5229\u7528\u8005\u81ea\u8eab\u304c\u3069\u306e\u661f\u5ea7\u304b\u3092\u5224\u65ad\u3059\u308b\u5fc5\u8981\u304c\u3042\u3063\u305f\u308a, \u5b9f\u969b\u306b\u898b\u3048\u3066\u3044\u306a\u3044\u661f\u304c\u753b\u9762\u4e2d\u306b\u6620\u3063\u3066\u3044\u308b\u305f\u3081\u306b\u661f\u7a7a\u3068\u306e\u6bd4\u8f03\u304c\u96e3\u3057\u3044\u306a\u3069\u306e\u554f\u984c\u304c\u3042\u308b. \u305d\u3053\u3067\u672c\u7814\u7a76\u3067\u306f, \u8abf\u3079\u305f\u3044\u661f\u306e\u65b9\u5411\u306b\u7aef\u672b\u3092\u304b\u3056\u3057\u3066, \u305d\u308c\u3089\u306e\u661f\u306e\u4f4d\u7f6e\u95a2\u4fc2\u3092\u753b\u9762\u306b\u30bf\u30c3\u30c1\u5165\u529b\u3059\u308b\u3053\u3068\u306b\u3088\u308a, \u305d\u306e\u661f\u304c\u3069\u306e\u661f\u5ea7\u306b\u5c5e\u3057\u3066\u3044\u308b\u304b\u306e\u63d0\u793a\u3092\u53ef\u80fd\u3068\u3059\u308b, \u5bfe\u8a71\u578b\u306e\u661f\u5ea7\u691c\u7d22\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u3092\u8003\u6848, \u8a66\u4f5c\u3059\u308b.", "This paper discusses the development of the dynamic teaching materials system and its evaluation tests. The system was developed in a research project realised jointly at Nagoya University in Japan and Brasilia University in Brazil. The main purpose of creating this system was to find a way to make teaching materials dynamic, so they could be easily adapted to the necessities encountered by the teacher during classes. Another important point was to find a way to allow teachers to create, update and share multimedia interactive teaching materials themselves. The actual features of the system allow the teaching materials to evolve, but there are still many possibilities for improving the system.", "\u30a2\u30fc\u30c8\u4f5c\u54c1\u306e\u8868\u73fe\u529b\u306e\u5dee\u3092\u751f\u307f\u3060\u3059\u8981\u56e0\u306e 1 \u3064\u3068\u3057\u3066, \u7b46\u4f7f\u3044\u306a\u3069\u306e\u5236\u4f5c\u52d5\u4f5c\u306e\u5fae\u5999\u306a\u5dee\u7570\u304c\u3042\u3052\u3089\u308c\u308b. \u3057\u305f\u304c\u3063\u3066, \u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u3092\u7528\u3044\u3066\u30a2\u30fc\u30c8\u5236\u4f5c\u3092\u30b7\u30df\u30e5\u30ec\u30fc\u30c8\u3059\u308b\u969b\u306b\u306f, \u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u306e\u611f\u6027\u3068\u6280\u8853\u529b\u304c\u4f5c\u54c1\u5236\u4f5c\u306b\u53cd\u6620\u3055\u308c\u308b\u3088\u3046\u306b, \u5b9f\u969b\u306e\u5236\u4f5c\u74b0\u5883\u306b\u8fd1\u3044\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u3092\u63d0\u4f9b\u3059\u308b\u3053\u3068\u304c\u671b\u307e\u3057\u3044. \u305d\u3053\u3067\u672c\u7814\u7a76\u3067\u306f, \u30c6\u30fc\u30d6\u30eb\u30c8\u30c3\u30d7\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u306b\u304a\u3044\u3066\u69d8\u3005\u306a\u30a2\u30fc\u30c8\u5236\u4f5c\u306e\u30b7\u30df\u30e5\u30ec\u30fc\u30c8\u3092\u5b9f\u73fe\u3059\u308b\u305f\u3081\u306e, FTIR \u30c6\u30fc\u30d6\u30eb\u5411\u3051\u306e\u5727\u30ab\u30bb\u30f3\u30b7\u30f3\u30b0\u7528\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3092\u69cb\u7bc9\u3059\u308b. \u69cb\u7bc9\u3057\u305f\u30d5\u30ec\u30fc\u30e0\u30ef\u30fc\u30af\u3092\u7528\u3044\u3066, \u624b\u3092\u7528\u3044\u308b\u5236\u4f5c\u3068\u30d6\u30e9\u30b7\u3092\u7528\u3044\u308b\u5236\u4f5c\u306e\u30b7\u30df\u30e5\u30ec\u30fc\u30bf\u3092\u958b\u767a\u3059\u308b\u3053\u3068\u3067, \u63d0\u6848\u624b\u6cd5\u306e\u6709\u52b9\u6027\u3068\u4f5c\u54c1\u5236\u4f5c\u306e\u518d\u73fe\u6027\u3092\u78ba\u8a8d\u3059\u308b.", "The rural area faces to collapse the social infrastructure, such as a medical treatment and education, due to depopulation, which is as serious a problem as ever. We can see many interregional exchange programs between rural and urban as one of the popular solutions for depopulation all over the country. Thus our goal is to seek for the best method by ICT to support the exchange programs. We built a virtual community by XOOPS and tried to store a variety of opinions and information in virtual community from rural and urban so as to find the best solutions for depopulation. XOOPS is very useful and is low cost to build a website. We discussed the effect of virtual community. As a result, we concluded that the virtual community on the Internet would be an effective tool for exchanges.", "The number and percentage of female researchers in Japan is very low than other developed countries. How to give them effective support has becoming a noticeable topic in recently years. We design a Web community for female researchers which has a community function to promote their communication, a role model function to encourage them to continue their research work. The study is ongoing and future plans are mentioned.", "Usability plays an important role in helping senior citizens use and learn the Internet. This study has two purposes:(1) To review the literature regarding use usability in Internet usage among the elderly,(2) To describe the findings of an experimental study, which we did by developing and implementing a study support system based on usability in an Internet literacy course for senior learners.", "China has become the second largest Internet-using country in the world, but the percentage of use by those aged above 50 is extremely low, at less than 3.5%, and there are few studies aimed at senior citizens. In this paper we first investigate senior citizens'", "This paper describes a town map system for sharing accessibility information. Our system's unique contribution is handling all information as card data and associating those cards with a map. Using this system, users can share information in a map-based unified way. Our system not only stores information from users, but also organizes it. Users can therefore easily make their own plan for going out by relating more than two stored cards. They can also efficiently search for necessary information. Furthermore, in order to provide reliable information, we incorporated a function in which users can give a card positive or negative comments. If a card is given a negative comment, our system might make it invisible. Through evaluation of the prototype system, it was proved that our proposed system was effective in shaping accessibility information.", "Self-learning using the Internet can acquire not only concepts pertaining to the purpose of investigation, but also knowledge that is related to them, discovered in the process of investigation. As a result, we can learn a wide range of related knowledge free will. However in existing VOD (Video On Demand) systems, there is no function available to effectively combine and provide texts, pictures and videos, nor can the related knowledge be acquired. Therefore, in this paper in order to make it easy to learn both the video contents and the knowledge related to them, we developed a system to extract related information, such as keywords suitable for the video contents and their related words, and we built an interface to efficiently view those related information and videos. Moreover in consideration of the distributed VOD server we clearly describe the relations between video keywords, their related words through XML \u2026", "In Japan, there are currently more than 600 academic societies and most of these societies do not have their respective websites developed by professional web-masters. In many instances, there is a lack of clearly understandable information architecture and methods of website design are generally weak. In recent years, a number of useful web-developing software applications have been simplified and many complicated tasks cannot be completed without the expertise of system engineers. The authors attempted to conduct a research on many academic societies relative to how these societies deal with information architecture and related design methods. We have developed a model website and have proposed an ideal website prototype so that members of other academic societies may explore the model in the developments of their own websites in accordance with their own needs.", "Last several years, we'have prDduced3-dmnsional computer-gnphics of astronomical phenomena based on Scientific. data with collalx) rations. By collaboratiQns with specidists of caleulating of orbit of soler-system's body, rnaking computeFgraphics, and educating astronomy on planetarium, we produced high qualityscientific visualization worlL And also we achieyed large-scaleand effective education gg. llil:. I: Ish, 21Jf., ue'li: ks., Oah, ililalll; el we discusshow valid and officicnt toproducing and using these wori [s with eross field coilaboratiens, with showing some examples.", "This paper explores the potential of interactive narrative environments for the development of museums online contents. Interactive narrative refers to a computer based story-telling process in which the user has an active role in constructing the story narrative while interacting with the story elements such as characters, events, settings, among others. Essentially an art form, interactive narrative can be effectively used to create compelling and educative digital experiences. The paper further describes the development and evaluation of an online multi-user prototype of a non-fiction interactive narrative based on a historical event. When experiencing the prototype, curators (museum experts) and users interact as characters in a role-playing environment while browsing through digital cultural material (reproductions of artworks and objects) related to the story theme.", "This paper describes a new interactive software especially designed for making driving simulator's virtual environment on a current high-performance graphic workstation. A technique is presented to construct a virtual town interactively and to drive the town real time. This system makes it possible to generate virtual environment such as roads, buildings, traffic lights, signs, traffic flow and so on for the virtual driving in the town. The system consists of three functions: road generation, virtual town construction and driving simulation.< >", "[en] Using a three dimensional image such as a sequence of X-ray CT slices, we have been developing a surgical simulation system with clinically useful functions for craniofacial and orthopaedic surgical plannings. In this paper, we describe the fundamental data structure such as the representation of 3 D (input) and 2 D (projected) images in this system, the coordinate system and the transformation of coordinates, projection etc., and the fundamental softwares for surgical operations such as cut, translation and rotation. The proposed techniques can be applied not only to the medical field, but also to other scientific and technological fields for image processing.(author)", "[en] Zircaloy-2 cladding tubes, recrystallized at 853 K, which had been irradiated in the core region of the Fukushima Daiichi No. 3 reactor for up to three years were used for tension, burst, and Vickers hardness testings. The specimens, irradiated at fluences of 1 to 5x10 25 n/m 2 (E. MeV), were tested using identical test machines and procedures, which allowed quite precise fluence dependence data of mechanical properties to be obtained. The yield strength increment \u0394\u03c3sub (y) with irradiation was confirmed to follow the following equation, when the neutron fluence was over 1x10 24 n/m 2: \u0394\u03c3sub (y)= A (phit) sup (n) where n= 0.1. This relation was similarly recognized for tensile strength, hoop yield strength, ultimate hoop strength, and Vickers hardness. The hoop yield strength to yield strength ratio for unirradiated specimens was about 1.7 which demonstrated the material's anisotropy, while for specimens irradiated at more than 1x10 25 n/m 2, the ratio decreased to about 1.2, which corresponded to isotropical behavior. Elongations decreased rapidly in the early stage of irradiation until, at about 1x10 24 n/m 2, saturation was observed. Circumferential elongation showed a similar trend. A spiral fracture mode was observed in the case of tension tests of irradiated specimens, which corresponded to small elongations. Vickers hardness was linearly related to the tensile strength.(author)", "Europe PMC is an archive of life sciences journal literature.\n", "Chronic inflammation has a crucial role in cancer development and the progression of various tumors, including pancreatic ductal adenocarcinoma (PDAC). The arachidonate cascade is a major inflammatory pathway that produces several metabolites, such as prostaglandin E2 (PGE2). 15-hydroxyprostaglandin dehydrogenase (15-PGDH) participates in the degradation of PGE2 and has attracted attention in recent years. Although inhibition of 15-PGDH is reported to lead to PGE2 accumulation and expand tissue stem cell fraction, the role for pancreatic tumor progression is still unknown. The aim of this study is to elucidate the regulatory mechanism and functional role of 15-PGDH for cancer stem-like cell expansion during tumor progression in pancreas. We found that 15-PGDH expression is frequently down-regulated in PDAC cells and significantly correlated with the number of infiltrating macrophages in human \u2026", "In this paper we will be discussing an overview of utilizing Vertical Axis Wind Turbines in local communities of developing countries, testing the local acceptance by employing a factorial survey in Indonesia and Thailand, promoting a conceptual design that will suit these locations respectfully and providing an open source database to help the local community utilize and generate electricity independently which could relief developing countries governments from the hefty costs of producing, transporting and distributing electrical energy to these communities.Before planning, designing and situating any renewable energy project in a developing area we have to take in consideration the local social opinion and fairness into account. As in many developed countries, including the local population in decision making advances the project acceptance, stimulates socio-economic dynamics of the local community and \u2026", "\u30d0\u30eb\u30fc\u30f3\u30a2\u30fc\u30c8\u306f\u7d30\u9577\u3044\u30d0\u30eb\u30fc\u30f3\u306b\u3088\u308a\u69d8\u3005\u306a\u5f62\u72b6\u3092\u5236\u4f5c\u3059\u308b\u9020\u5f62\u3067\u3042\u308b. \u8457\u8005\u3089\u306f\u3053\u308c\u307e\u3067\u306b 1 \u672c\u306e\u30d0\u30eb\u30fc\u30f3\u304b\u3089\u306a\u308b\u30d0\u30eb\u30fc\u30f3\u30a2\u30fc\u30c8\u306b\u3064\u3044\u3066, \u30b0\u30e9\u30d5\u7406\u8ad6\u306b\u3088\u308b\u69cb\u9020\u89e3\u6790\u624b\u6cd5\u3068, \u305d\u308c\u306b\u57fa\u3065\u304f\u5236\u4f5c\u652f\u63f4\u30b7\u30b9\u30c6\u30e0\u3092\u63d0\u6848\u3057\u3066\u3044\u308b. \u307e\u305f, \u8907\u6570\u672c\u306e\u30d0\u30eb\u30fc\u30f3\u3092\u7528\u3044\u305f\u30d0\u30eb\u30fc\u30f3\u30a2\u30fc\u30c8\u306b\u3064\u3044\u3066\u3082, \u30d0\u30eb\u30fc\u30f3\u3092 1 \u672c\u305a\u3064\u306b\u5206\u89e3\u3057\u3066\u8003\u3048\u308b\u3053\u3068\u3067\u89e3\u6790\u624b\u6cd5\u304c\u5fdc\u7528\u3067\u304d\u308b\u3053\u3068\u3092\u78ba\u8a8d\u3057\u3066\u3044\u308b. \u3057\u304b\u3057\u306a\u304c\u3089, \u77e5\u8b58\u306e\u306a\u3044\u3082\u306e\u304c\u30d0\u30eb\u30fc\u30f3\u3092\u8907\u6570\u672c\u306b\u5206\u89e3\u3057\u3066\u8003\u3048\u308b\u3053\u3068\u306f\u5bb9\u6613\u3067\u306f\u306a\u3044. \u305d\u3053\u3067\u672c\u8ad6\u6587\u3067\u306f, \u30d0\u30eb\u30fc\u30f3\u30a2\u30fc\u30c8\u306e\u69cb\u9020\u3092\u5b9a\u7fa9\u3057\u305f\u30b0\u30e9\u30d5\u3092, \u5236\u4f5c\u306b\u5fc5\u8981\u306a\u6700\u5c0f\u306e\u672c\u6570\u306b\u5206\u5272\u3059\u308b\u624b\u6cd5\u3092\u63d0\u6848\u3059\u308b. \u63d0\u6848\u624b\u6cd5\u3092\u5b9f\u969b\u306e\u30d0\u30eb\u30fc\u30f3\u30a2\u30fc\u30c8\u4f5c\u54c1\u306b\u9069\u7528\u3057, \u305d\u306e\u6709\u52b9\u6027\u3092\u78ba\u8a8d\u3059\u308b.Balloon modeling is the artistic technique of twisting balloons into various shapes\u2025 We have proposed a method for analyzing structure of balloon modeling made by one balloon based on graph theory, and developed a system for supporting balloon modeling making base on the method previously. We also have confirmed that the method is applicable in balloon modeling made by multiple balloons by separating balloons into one at a time. In this paper, we propose a method for separating a graph which is defined as a structure of balloon modeling into the minimum number that is needed for making.", "Recently, mobile applications have begun to be used in tourism; however, most of these applications mainly provide basic information about tourist spots. For this reason, these applications do not lead to a memorable experience at tourist attractions. In this study, we developed a supporting system for tourists. This system collects souvenir photos taken by user at different tourist attractions in order to provide a better travel experience. To identify where the photos were taken, the system uses the positional information from the GPS. This system restricts the use of the camera function so that it works only when the user is near a participating tourist attraction. To evaluate this system, we performed experiments in two areas; the Aichi Commemorative Park and the Cultural Path that wends from Nagoya Castle to Tokugawaen. Our experimental results indicate that this system leads to a better experience of tourist attractions.", "The fivemajor functions of a museum are collection, preservatioll, exhibition, research, and education. Previously, museums concentrated primarily on collecting objects and ex-hibitingthem effectiyely. Recently, however, the focus has shifted to what the visitor isdo-inginthe museurn, the so-called\" museum experience.\" lthas become clearer that a visiter not only learnsin a muscum, buthas various individualexperiences, In this stud> i, we use Falk'stheory of\" making of meaning\" in a museurri to investigatemuseum experiences at the", "In the past few years, museum visualization systems have become a hot topic that attracts many researchers\u2019 interests. Several systems provide Web services for browsing museum collections through the Web. In this paper, we proposed an intelligent museum system for history museum artifacts, and described a study in which we enable access to China and Japan cultural heritage information from two history museums, the National Palace Museum in Taiwan and the Tokugawa Art Museum in Japan. Results from these museums\u2019 databases were used to develop a prototype system to demonstrate advanced cultural learning and historical timeline functionalities for foreigners. This system is based on temporal data from the museums\u2019 databases and provides the user with powerful data manipulation and graphical visualization tools. It might become a basis of an interactive digital museum system for Chinese and Japanese heritages, especially for foreign users.", "CG \u5236\u4f5c\u306b\u304a\u3044\u3066\u306f\u4e00\u822c\u7684\u306b\u5e73\u9762\u7684\u306a\u8868\u793a\u74b0\u5883\u304c\u7528\u3044\u3089\u308c, \u4e09\u6b21\u5143\u30e2\u30c7\u30eb\u306e\u64cd\u4f5c\u3082\u30de\u30a6\u30b9\u306a\u3069\u3092\u7528\u3044\u305f\u5e73\u9762\u7684\u306a\u5165\u529b\u306b\u3088\u308a\u884c\u3046. \u3057\u304b\u3057\u306a\u304c\u3089, \u5e73\u9762\u3067\u306e\u5358\u4e00\u30dd\u30a4\u30f3\u30c6\u30a3\u30f3\u30b0\u306b\u3088\u308b\u4e09\u6b21\u5143\u30e2\u30c7\u30eb\u306e\u64cd\u4f5c\u306f, \u76f4\u611f\u7684\u306a\u3082\u306e\u3067\u3042\u308b\u3068\u306f\u8a00\u3044\u96e3\u3044. \u305d\u3053\u3067\u672c\u7814\u7a76\u3067\u306f, \u6307\u5148\u306e\u8907\u6570\u30dd\u30a4\u30f3\u30c6\u30a3\u30f3\u30b0\u304c\u53ef\u80fd\u306a\u30c6\u30fc\u30d6\u30eb\u30c8\u30c3\u30d7\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u3092\u7528\u3044\u308b\u3053\u3068\u3067, \u5e73\u9762\u4e0a\u3067\u306e\u76f4\u611f\u7684\u306a\u30dd\u30fc\u30b8\u30f3\u30b0\u3092\u53ef\u80fd\u3068\u3059\u308b\u4e09\u6b21\u5143\u8eab\u4f53\u30e2\u30c7\u30eb\u306e\u64cd\u4f5c\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u3092\u63d0\u6848\u3059\u308b. \u5e73\u9762\u5165\u529b\u306b\u3088\u308a\u7a7a\u9593\u7684\u306b\u4e09\u6b21\u5143\u8eab\u4f53\u30e2\u30c7\u30eb\u3092\u64cd\u4f5c\u3059\u308b\u30de\u30eb\u30c1\u30bf\u30c3\u30c1\u30b8\u30a7\u30b9\u30c1\u30e3\u3092\u5b9a\u7fa9\u3057, \u305d\u308c\u3092\u7528\u3044\u3066\u30dd\u30fc\u30b8\u30f3\u30b0\u3092\u884c\u3046\u3053\u3068\u3067, \u63d0\u6848\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u306e\u6709\u52b9\u6027\u3092\u78ba\u8a8d\u3059\u308b.", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "With the rapid evolution of web technologies in recent years, the needs of local websites have changed with them. Static Web has been changed into dynamic Web by cooperation with the data base. Real time information can be easily given now to many people by the advent of social media, such as blogs, SNS, and twitter. This research considers how the local websites has so far changed with web evolution from a case study of local website\" Higashi Net\" in Higashi-ku, Nagoya City, and examines how it will change in the future.", "This paper describes a study in which we enable access to astronomy news information from different astronomy websites. And based on an evaluation from astronomy curators, we propose a visualization system with time and spatial concepts, and an interactive presentation of news information for the web. We describe a data arrangement method for keywords and aggregated to news automatic programming path. In addition, we propose a prototype that spans from inner solar system to deep space for location exploration. Before constructing our system, we chose some well-known astronomy websites as survey objects, and determined their interface problems and solved them.", "Rural citizens in Japan have recently emphasized the importance of sharing their rural information within and beyond their communities. However, their ways of sharing in formation are limited to traditional means of dissemination such as local newspapers or community meetings. Therefore, the objective of our research was to \ufb01nd a method of sharing rural information through Information Communication Technology (ICT) to enable citizens to participate in rural developments. Based on related work, we built a Web-based Rural Information Sharing (WRIS) tool. We also developed a learning program for WRIS. In addition, we implemented this program in rural areas and then surveyed rural citizens as learners by monitoring them, administering a questionnaire, and interviewing them. We surveyed the learners\u2019 behaviors, comprehension, and requests through this program in the town of Toei in Aichi, Japan. Based on our survey, we found WRIS could play a role in supporting citizens\u2019 participation in rural communities in addition to improving WRIS. We conclude by suggesting how the information-sharing tool can be adapted to rural communities.", "We have developed a system called LiNeS to facilitate exercises with virtual machines in the existing computer laboratories of universities. We achieved this by establishing a method for constructing a virtual network consisting of heterogeneous virtual machines, and another method for constructing overlay networks consisting of virtual networks on each PC; in addition, we developed several functions for supporting exercises. In this study, we evaluated LiNeS in experiments that students performed with actual machines and with LiNeS, with the help and supervision of assistants.", "The number and percentage of female researchers in Japan is very low than other developed countries. How to give them effective support has becoming a noticeable topic in recently years. We design a Web community for female researchers which has a community function to promote their communication, a role model function to encourage them to continue their research work. The study is ongoing and future plans are mentioned.", "\u6284\u9332 (\u548c) \u30b2\u30fc\u30e0\u3067\u306f\u305d\u306e\u6642\u3005\u3067\u6700\u5584\u306a\u6226\u7565\u3092\u8003\u3048\u308b\u5fc5\u8981\u6027\u304c\u3042\u308b\u304c, \u4e0d\u78ba\u5b9a\u8981\u7d20\u304c\u591a\u3044\u5834\u5408, \u78ba\u5b9a\u7684\u306a\u30b2\u30fc\u30e0\u306b\u6bd4\u3079\u6700\u5584\u306a\u6226\u7565\u3092\u898b\u3064\u3051\u308b\u3053\u3068\u304c\u56f0\u96e3\u3067\u3042\u308b. \u672c\u7814\u7a76\u3067\u306f, \u4e0d\u78ba\u5b9a\u306a\u30b2\u30fc\u30e0\u3068\u3057\u3066\u30ab\u30fc\u30ea\u30f3\u30b0\u3092\u53d6\u308a\u4e0a\u3052, \u7d4c\u9a13\u8005\u306e\u5354\u529b\u306e\u3082\u3068, \u30b7\u30e7\u30c3\u30c8\u306e\u96e3\u3057\u3055\u3092\u6570\u5024\u3067\u8868\u3057, \u6700\u5584\u306a\u6226\u7565\u3092\u8a08\u7b97\u3059\u308b\u624b\u6cd5\u3092\u691c\u8a0e\u3059\u308b. \u307e\u305f, \u3053\u306e\u624b\u6cd5\u3092\u7528\u3044\u3066, \u69d8\u3005\u306a\u5834\u9762\u306b\u304a\u3044\u3066\u6700\u5584\u624b\u306e\u5019\u88dc\u3092\u63d0\u793a\u3067\u304d\u308b\u30b7\u30b9\u30c6\u30e0\u3092\u4f5c\u6210\u3057, \u5b9f\u969b\u306e\u8a66\u5408\u3092\u4f8b\u306b, \u305d\u306e\u59a5\u5f53\u6027\u3092\u691c\u8a3c\u3059\u308b.(\u82f1) In a game, it is necessary to think about the best strategy according to the situation. However, when there are many stochastic elements, it is difficult to find the best strategy in comparison with a definite game. In this study, we take up curling as an stochastic game. We propose a technique for calculating the best strategy according to the difficulty of the shot. Using this technique, we make the system which the best answer candidate can show.", "\u8fd1\u5e74, \u884c\u653f\u3092\u306f\u3058\u3081\u3068\u3059\u308b\u69d8\u3005\u306a\u6a5f\u95a2\u306b\u3088\u308b\u96fb\u5b50\u30b5\u30fc\u30d3\u30b9\u306e\u63d0\u4f9b\u304c\u9032\u3080\u4e2d, \u30c7\u30b8\u30bf\u30eb\u30c7\u30d0\u30a4\u30c9\u306e\u554f\u984c\u304c\u8868\u9762\u5316\u3057\u3064\u3064\u3042\u308b. \u540d\u53e4\u5c4b\u5e02\u3067\u306f\u5e73\u6210 16 \u5e74\u5ea6\u3088\u308a, \u4e2d\u9ad8\u9f62\u8005\u306e\u30d1\u30bd\u30b3\u30f3\u5229\u7528\u306e\u652f\u63f4\u3092\u76ee\u7684\u3068\u3057\u3066\u7523\u5b98\u5b66\u9023\u643a\u306b\u3088\u308b\u60c5\u5831\u5316\u63a8\u9032\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3092\u958b\u59cb\u3057\u305f. \u672c\u7814\u7a76\u3067\u306f\u672c\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306e\u4e00\u74b0\u3068\u3057\u3066, \u4e2d\u9ad8\u9f62\u8005\u304c\u30d1\u30bd\u30b3\u30f3\u3092\u5bb9\u6613\u306b\u5229\u7528\u3067\u304d\u308b\u305f\u3081\u306e Web \u30d6\u30e9\u30a6\u30b6\u7d71\u5408\u578b\u7c21\u6613\u5165\u529b\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u3092\u958b\u767a\u3057\u305f. \u4e2d\u9ad8\u9f62\u8005\u3092\u88ab\u9a13\u8005\u3068\u3059\u308b\u5b9f\u9a13\u3092\u884c\u3044, \u4f7f\u7528\u3059\u308b\u969b\u306e\u5229\u4fbf\u6027\u306b\u3064\u3044\u3066\u8a55\u4fa1\u3092\u884c\u3063\u305f.", "This study aims to track the development of an IT social support environment--E-namoSupport--to solve digital divide between seniors and other generations. This is one part of the E-namokun project, an information promotion project started in Nagoya city. E-namoSupport is a helpdesk system that has the following characteristics:(1) it has been developed through joint government, university, and NPO cooperation;(2) users are senior citizens with little or no PC experience;(3) its aim is not only to solve problems or answer questions, but also helping senior citizens learn more computer knowledge and further their computer skills.", "In recent years a considerable number of studies have been conducted on the relationship between senior citizens and information technology. However, the \u201cdigital divide\u201d with respect to age still exists. In this context, we have designed a user-friendly e-mail software for senior citizens on the basis of questionnaire results in an IT course that we executed in 2003. We propose a guided Web mail system that induces the sending and receiving of e-mail in one easy step and omits the more complex functions of e-mail. The system's interface is designed based on conventional paper letters to offer a Web mail system easy for senior citizens to understand and enjoy. Our system is actually designed as a rudimentary teaching tool that makes it easier for senior citizens to learn how to use e-mail software.", "Lifelong learning is one of the most important education policies in Japan. Recently, the web-based Lifelong Learning Support System (LLSS), developed by the Lifelong Learning Promotion Center (LLPC), has been widely used in local governments. We analyzed existing LLSS and classified it into two roles according to the types of information and functions it provided:\u201cinformation provider\u201d and \u201cresource provider.\u201d Further, we focused on a new role for LLSS,\u201cprogram provider.\u201d To clarify LLSS's new role, we proposed a system that easily helps develop programs and guide learners to participate in lifelong learning activities.", "Recently, barrier-free maps have been developed. They are useful systems for the physically handicapped persons or their supporters. However, it is important to build an effective system, because existing systems especially lack connections of the information. In this paper, we propose a barrier-free information sharing map system based on the features of basic functions in the existing systems. This system is characterized by introduction of card image data structure that is linked with a map. Users of the system can add new information to stored one, relate to each other, and evaluate information, as well as register information on the map, in a unified way. We developed a prototype system using XML (eXtensible Markup Language). Through evaluation of the prototype system, it was proved that our proposed system was effective for users.", "\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u4e0a\u306b\u69cb\u7bc9\u3057\u305f 3 \u6b21\u5143\u306e\u4eee\u60f3\u90fd\u5e02\u7a7a\u9593\u5185\u306b\u4eee\u60f3\u4eba\u9593\u3092\u5c0e\u5165\u3059\u308b\u305f\u3081\u306e\u4ed5\u7d44\u307f\u3092\u63d0\u6848\u3057, \u90fd\u5e02\u7a7a\u9593\u3092\u69cb\u6210\u3059\u308b\u7269\u4f53\u3092\u52b9\u679c\u7684\u306b\u7ba1\u7406\u3059\u308b\u624b\u6cd5\u3092\u958b\u767a\u3057\u305f. \u672c\u7a3f\u3067\u306f\u4eee\u60f3\u4eba\u9593\u306e\u52d5\u4f5c\u3092\u4ed8\u4e0e\u3059\u308b\u4ed5\u7d44\u307f\u3092\u63d0\u6848\u3057, \u30a4\u30f3\u30c7\u30c3\u30af\u30b9\u306b\u57fa\u3065\u304f\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u3092\u7528\u3044\u3066\u3059\u3079\u3066\u306e\u60c5\u5831\u3092\u7ba1\u7406\u3059\u308b\u5177\u4f53\u7684\u306a\u4ed5\u7d44\u307f\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b. \u63d0\u6848\u624b\u6cd5\u3092\u5b9f\u73fe\u3059\u308b\u306b\u3042\u305f\u308a\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3092\u901a\u3057\u3066\u64cd\u4f5c\u53ef\u80fd\u306a\u30a4\u30f3\u30bf\u30fc\u30d5\u30a7\u30fc\u30b9\u304b\u3089\u306a\u308b\u30b7\u30b9\u30c6\u30e0\u3092\u69cb\u7bc9\u3057\u305f. \u3053\u308c\u306b\u3088\u308a\u30b3\u30f3\u30c6\u30f3\u30c4\u4f5c\u6210\u8005\u3084\u5229\u7528\u8005\u306f\u5bb9\u6613\u306b\u90fd\u5e02\u7a7a\u9593\u3092\u69cb\u7bc9\u30fb\u4f53\u9a13\u3059\u308b\u3053\u3068\u304c\u53ef\u80fd\u3068\u306a\u308b. \u307e\u305f\u69cb\u7bc9\u3057\u305f\u30b7\u30b9\u30c6\u30e0\u306e\u5fdc\u7528\u3068\u3057\u3066\u7a7a\u9593\u5185\u306e\u30ad\u30e3\u30e9\u30af\u30bf\u3092\u4e3b\u4eba\u516c\u3068\u3057\u305f\u30c9\u30e9\u30de\u5316\u624b\u6cd5\u3092\u958b\u767a\u3057, \u30b3\u30f3\u30c6\u30f3\u30c4\u3092\u88fd\u4f5c\u3057\u305f\u306e\u3067\u3053\u3053\u306b\u5831\u544a\u3059\u308b.", "In this paper, we describe a scheme to make VRML data for 3D real objects such as buildings in a town by using some 2D photos. Our purpose is not to describe the details of each objects, but to realize relatively huge area in virtual space in a simple manner. We can construct a 3D virtual town on a WWW browsing software once some 2D photos are input. In walking through the virtual town, LOD (Level Of Details) for the textures is effectively used.", "Although scene simulation with computer graphics has been done at the planning stage of buildings and cities, no system has been reported which performs interactive simulation. We developed a system for the design and modification and simulation of city planning with real-time interaction. By this system, we can comparatively evaluate several plans, since attributes of objects in the scene can be changed quickly with GUI-based operations. A scene database is designed to handle enormous scene data efficiently and is put at the core of the system. Comfortable scene evaluation is realized in the experience (simulation) system by viewing the scene from arbitrary viewpoints as if in a virtual train, car, plane or as a walker.", "Three dimensional (3-D) information in medical images has a great deal of potential to be used not only for diagnostic but also therapeutic purposes. Several 3-D visualization techniques have been reported to render human internal organs as clearly as possible. It is now possible to interactively manipulate these 3-D images on a graphic terminal just as a surgeon would do during a surgery. This article examines the current developments for both visualization and manipulation of medical 3-D images such as X-ray CT in order to be used for actual clinical application.", "Sauf mention contraire ci-dessus, le contenu de cette notice bibliographique peut \u00eatre utilis\u00e9 dans le cadre d\u2019une licence CC BY 4.0 Inist-CNRS/Unless otherwise stated above, the content of this bibliographic record may be used under a CC BY 4.0 licence by Inist-CNRS/A menos que se haya se\u00f1alado antes, el contenido de este registro bibliogr\u00e1fico puede ser utilizado al amparo de una licencia CC BY 4.0 Inist-CNRS", "This paper discusses the method of automatically extracting the intracranial region from the X\u2010ray CT image and measuring its volume. In craniofacial surgery, the predicted increase of the intracranial volume after surgery is the important criterion to evaluate the effectiveness of the surgery.By applying the three\u2010dimensional (3\u2010D) image processing and the shape interpolation, a method is devised which almost automatically extracts the intracranial region and measures its volume. The processing method and the result of measurement are reported herein. The method can be applied to measure the intracranial volume before the surgery, after the surgery, and the intracranial volume simulated before the surgery for the postoperative skull. The feature of the method is that the intracranial volume can be determined for the post\u2010surgical and planned skull, even if there exists a number of holes due to the surgery.", "[Skin Incision Simulation at Cerebral Surgery Planning System by Using CT 3D Images].\nIyodenshi To Seitai Kogaku. 1988 Dec;26(4):231-4. [Article in Japanese] \u2026 \n", "Nowadays, it is thought important to make a decision based on data to use limited resources effectively. Strollers, one of the main targets of sightseeing places for children, are believed to be important for such places, but ticket sales or technology recently utilized are not suitable to grasp the movements of the strollers, therefore, this research focused on strollers through the use of a camera and artificial intelligence. We, first, recorded an entrance, and fine-tuned prepared models to create original object detection artificial intelligence. Then, we counted the number of entering strollers, and analyzed the entering patterns. We discovered several patterns, and suggest that there is a difference between strollers in the weekdays and weekends. Lastly, for future prospects, we mention two things, a real-time counting system with GPU installed small computers, and simultaneous counting of strollers\u2019 companions.", "Cultural properties are important for learning the historical landscape and architectural style of the country, and conservation activities are being promoted in various parts of the world. In recent years, attempts have been made to preserve these cultural properties and utilize them as tourism resources. The purpose of this study is to examine the issue of publicity for the use of registered tangible cultural properties as tourism resources. Therefore, 50 registered tangible cultural properties of Aichi Prefecture were specially opened to the public and questionnaires were given to visitors and cultural property owners. As a result, it was found that current public relations activities are mainly leaflets and posters, and visitors from the neighborhood account for 75.6% of the total, indicating that public relations activities are not conducted in a wide range of fields. In order to utilize registered tangible cultural properties as local \u2026", "National registered tangible cultural properties complement important cultural properties and are widely protected under less strict regulations. In recent years, it is expected that cultural properties will be used for local tourism and town planning. In this case, an effective cultural property database is required. However, the current database of nationally designated cultural properties is mainly for the purpose of preserving cultural properties, and there are problems such as overlapping names and addresses. Therefore, it is not an effective means for utilizing cultural properties. In this study, we propose a method to describe the information of a registered tangible cultural property building to improve the convenience of its use. In the construction, cooperation data was carried out by utilizing Infrastructure for Multilayer Interoperability (IMI) Common Vocabulary. We applied the information of the national cultural properties \u2026", "In recent years, the problem of stretched carrying capacity, so-called overtourism, has been pointed out at famous tourist destinations due to the increase in the number of tourists. Then, a trial has been made to disperse the tourists by utilizing regional tourism resources. In this study, a questionnaire survey of participants and owners of cultural properties was conducted through a special open house experiment to understand the problems that may arise in the use of national registered tangible cultural properties as regional tourism resources. As a result, it has been found that these could be a tourist resource of the region. In addition, participants were satisfied with \u201ca tour of undisclosed places\u201d and they expected \u201can explanation about an architectural feature or material or design\u201d, and so on. On the other hand, we found that the cultural property owners wanted to tell the participants the \u201chistory and episodes about their buildings\u201d. We also found that they are very positive about foreign-language services for inbound tourism. This suggests that regional tourism using registered tangible cultural properties may be applicable not only to domestic tourism, but also to inbound foreign tourists in the future.", "In recent years, local tourism has been gaining traction as one of the measures for regional revitalization in Japan. One of the organizations that support these are the sightseeing volunteer guide organizations. These organizations have various kinds of information that are helpful for local tourism and active information transmission is desirable. On the other hand, many organizations face the issue of the information transmission as their aging volunteer guides find it difficult to handle information devices. This study therefore aims to provide support for continuous information transmission by local sightseeing volunteer guides via social media, and attempts to clarify the transmission of sightseeing information that matches the characteristics of social media through proof-of-concept demonstrations with the Historical \u201cCULTURAL PATH\u201d Guide Volunteers in Nagoya City.", "In times when the birth rate is dropping, the population is aging rapidly, and the number of residents and local government employees is decreasing at critical rates, evidence-based policy making (EBPM) is becoming pivotal in order to utilize limited resources effectively. In this study, for the purpose of promoting data utilization using ICT in local governments, a license number authentication system was installed in a Hida City parking lot in Gifu, and license plate data of cars using the parking lot was collected. Tourist activity analysis using the collected data reduced workload for employees and revealed that useful data that previously were not available manually, such as tourists\u2019 durations of stay, could be obtained. In addition, visualization tools were developed so that local government employees themselves can analyze tourist activity and utilize them in tourism strategies to attract tourists and revitalize the local community.", "This paper proposes a new method to create mashups of multiple local tourism resources. Local tourism is defined as tourism in areas other than well-known tourist destinations and large cities. We focused especially on the utilization of cultural property buildings and projection mapping. The projection mapping content was produced in collaboration with only local artists such as illustrators, composers, narrators, content creators, and so on. A digital picture-story show by projection mapping was created using this method. When this content was presented during a local tourism event, it was highly appreciated. In this study, we consider the possibility of mashups of multiple local tourism resources with digital technology.", "This research realizes the manipulation of curving leaves in our VR Ikebana simulation. We have been experimenting with various VR Ikebana simulation which are realized in virtual space. We focus on the most commonly used among the three styles of Ikebana works in Ikebana Ikenobo which is (free-style) Jiyuka. It is the most flexible in arranging flowers which needs various kinds of manipulation to perform variety of works such as curving and fixing leaves. In our example, Ikebana work consisting of two sunflowers, long thin leaves and purple crowded flowers are investigated to realize the simulation.", "Background: Cancer-associated fibroblasts (CAFs) enhance tumor progression through secretion of soluble factors. Although we demonstrated that direct-interaction between CAFs and cancer cells confer on gastric cancer (GC) cells the ability to invade extracellular matrix (ECM), the molecular mechanism underlying the drug resistance by soluble factors from CAFs has not been determined.Methods: We have established primary fibroblasts from more than 100 GC patients and collected conditioned medium (CM) of CAFs. Human GC cell lines cultured in normal medium or CAF-CM were examined the drug resistance with or without extracellular matrix (ECM). We isolated extracellular vesicles (EVs) from CAF-CM by ultracentrifugal separation. We performed RNA sequencing of GC cell lines and mass analysis of GC-EVs and CAF-EVs.Results: GC cells treated with CAF-CM or CAF-EVs did not show morphological \u2026", "Background: Secreted factors from cancer associated fibroblast (CAFs) is likely to be implicated in cancer progression, but the precise mechanism is not fully understood. It is reported that senescent cells survive and secrete some cytokines, so called senescence-associated secretory phenotype (SASP). The purpose of current study is to identify the molecular mechanism underlying the progression of gastric cancer (GC) peritoneal dissemination by CAFs showing SASP.Methods: We examined the senescent state of CAFs activated NFkB signaling by inflammatory cytokines (iCAFs) and evaluated the expression of SASP factors. We investigated the growth ability of GC cell lines treated with iCAFs derived condition medium (CM). We transplanted GC cell lines with intraperitoneal administration to generate peritoneal metastasis mouse model and evaluated the influence of SASP factors on cancer progression.Results \u2026", "Publisher site {{this. onShowPLink (\" \u30c6\u30ad\u30b9\u30c8\u30ea\u30f3\u30af| \u6587\u732e| EN| PC\",\" \u51fa\u7248\u8005\u30b5\u30a4\u30c8\",\" https://ipsj. ixsq. nii. ac. jp/ej/index. php? action= pages_view_main&active_action= repository_view_main_item_snippet&index_id= 1164&page_no= 1&list_view_num= 20&sort_order= 7&page_id= 13&block_id= 8\",\" U0451AA\")}} Copy service {{this. onShowCLink (\" \u30c6\u30ad\u30b9\u30c8\u30ea\u30f3\u30af| \u6587\u732e| EN| PC\",\" \u8907\u5199\u30b5\u30fc\u30d3\u30b9\",\" https://jdream3. com/copy/? sid= JGLOBAL&noSystem= 1&documentNoArray= 19A0145880\u00a9= 1\")}}Access JDream\u2162 for advanced search and analysis.{{this. onShowJLink (\" \u30c6\u30ad\u30b9\u30c8\u30ea\u30f3\u30af| \u6587\u732e| EN| PC\",\" JDreamIII\",\" https://jdream3. com/lp/jglobal/index. html? docNo= 19A0145880&from= J-GLOBAL&jstjournalNo= U0451A\")}}", "With municipalities working on local informatization, interest in the use of information and communication technologies in the field of tourism is growing. This research project aims to heighten Suzaka City Zoo\u2019s appeal as a touristic site in coordination with municipal informatization measures and open data efforts. We also discuss how its undertakings heighten the appeal of the municipality as a whole and can lead to further development of the area.", "In recent years, many tourists use their smartphones to receive tourism information, check a map, and take photos of tourism spots. We consider that it is very effective to use a smartphone application to provide tourism information. The goal of this research is developing a system for guiding people naturally from one spot to another. For that, we developed an Augmented Reality smartphone application using archived old photo data kept in museums, libraries, and local governments\u2019 institutions. In addition, we developed a system to upload photos taken by users and exhibit those photos with old photos at a museum. In this research, we implemented an experiment performed using the application and exhibition, and collected feedback with a questionnaire. After showing the results of the experiment, we consider the possibility of utilizing open data in tourism.", "Today, governments and companies are prioritizing support for the elderly by providing IT services through tablets. Nevertheless, the elderly often face difficulties using tablets. For example, it can be difficult for elderly individuals to easily tap the screen. This research is intended to understand how we can help the elderly utilize these devices through a quantitative evaluation of tablet operating skills as well as through an analysis of the operation log. This analysis includes investigating time and placement of tapping for participants spanning from 20 to 80 years of age.", "Townscapes change from one instance to another, and the data of change, like photos and maps, is kept and archived in museums and libraries. In this research, we focus on archived photo data and, by developing a smartphone application, provide an environment to allow people to experience the change of townscapes in real towns. This smartphone application gives people the opportunity to learn about the history of cities and to consider the townscapes. After showing the results of the project at Matsushige Rock Gate, which is a cultural heritage site in Nagoya, Japan, we propose to apply it also to the city of Graz.", "We report recent two successful outreach activities related to Hayabusa2 missions. They are Earth swing-by observation campaign and Ryugu observation campaign.", "With the progress of Information Communication Technology (ICT), many studies investigate the use of ICT in the community. Community welfare services have become increasingly important due to the population's aging. In this study, we investigated the issues of community welfare supporters and constructed an information sharing environment applying cloud storage service and tablets. In this environment, each community welfare supporter possesses a tablet that enables them to share and utilize information in their daily work. As a feasibility study field, the Aoi School District of Higashi-ward in Nagoya was chosen. We investigated the issues with which typical community welfare supporters, called \u201cMinseiiin,\u201d are struggling and proposed that information be shared among them. We then implemented the information-sharing process. Through experiments, we witnessed some occasions when the Minseiiinn \u2026", "Development events and application contests are held in various locations as a way to promote open data, and have demonstrated results to an extent. Promotions of open data by basic units of government require implementation of open data into daily municipal services upon considering the acceptability of local governments, and not merely launching the above measures intensively in the short term. Nevertheless, many local governments are promoting open data with limited human resources and budget amid vast operations. Following such circumstances, the research attempted to create open data and develop appli
