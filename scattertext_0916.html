cations from sightseeing events hosted by local governments with the objective to establish open data promotion in conventional municipal operations. Using the sightseeing events hosted by local governments as case examples, the research attempted to create open data from organizing data from pamphlets distributed by local governments. The data was leveraged to develop an application for mobile devices that guide users through sightseeing events, and its demonstration experiment using this application was conducted at the \u201cDai 15 kai Arukou! Bunka no Michi (15th Annual Let\u2019s Walk the Cultural Path)\u201d event held in Higashi-ku, Nagoya. The demonstration experiment clarified the application\u2019s effectiveness, and succeeded in demonstrating that the tested open data of sightseeing event information were useful. In addition, as a result of the research, the sightseeing event information for the \u201cDai 16 kai Arukou! Bunka no Michi (16th Annual Let\u2019s Walk the Cultural Path)\u201d event is now scheduled to be made public \u2026", "Recently, local revitalization has become an important issue. Activities to promote tourism, a comprehensive local force, are increasing most significantly. Because dissemination of tourism information is important in attracting tourists, open data is now gathering attention as a means of providing information. In this study, we propose a local PR model for providing tourism information in the form of open API, intended to disseminate tourism information through the content created using the open API. We converted the actual tourism information of Seto, Aichi Prefecture, into open data, in order to create various content using the resulting API; the proposed model was proven to be useful. We also reviewed some issues involved in providing open data, which were found during the process of creating the trial content.", "This paper describes a research project conducted to teach students about their community's historical traditions using ICT. Teaching historical traditions is constrained by a shortage of guides and educational content. To solve these problems, we developed a mobile area guide application to provide after-school historical educational activities. The results confirmed that users acquired an in-depth knowledge of their local history, and had more interest in the subject when they used the mobile application.", "The creation of astronomy educational content is sometimes a difficult task, especially in alternative learning environments such as a science museum. General astronomy applications can yield really beautiful and precise sky images; however, the images are usually too complex to non-astronomy specialists or beginners. Therefore, it is difficult to use the applications' output images for educational purposes without spending a lot of time editing them. To solve this problem, the idea in this research study was to create an application that allows museum curators to apply the knowledge they already have through, and more quickly edit the images in an effort to make them more intelligible. After application developers worked with museum curators to develop and test such a system, the curators could create the educational content at least two times faster than they could using regular astronomy applications and image \u2026", "AR (Augmented Reality) technology, which uses actual landscape photography captured with a camera on-site as a base and then overlays virtual objects on that landscape image, is valid for landscape simulation. In this study, we generate nightscape images by superimposing high-luminance segments (virtual objects) over darkening landscape i ages. They are adjusted due to dark adaption modification. We found that the nightscape was evaluated more highly than the daytime landscape, and we were able to quantitatively confirm that evaluations were high for landscape in twilight after sundown.", "Computer-novice teachers can face various problems when using e-Learning systems. Computers and the internet are a vital part of our lives nowadays, and teachers cannot avoid using this kind of technology in reaching their students. The problem became more interesting when we try to find how can the teachers that have little experience with computers be helped to handle this technology? Usually institutions that have e-Learning platforms have separated technical group to operate the technology, however it takes too much time for the contents to be updated, and the students that really needed the updates may never see it. The employment of utilisation patterns can help teachers learn from the teaching experiences of their colleagues that have more experience with computer as they use the system, allowing them to evolve and become better professionals by learning, for example, how their colleagues are overcoming device or system interface barriers. The implementation of a system that allows the teachers themselves create and update content in real-time, allowed the teachers to adjust teaching materials which were out of context for the students, making them easier to understand in time for the students that really needed.", "We report the results of optical calibration, end-to-end tests with meteorite samples, and the first light of the visible multi-band camera on Hayabusa 2.", "(in English) Experience-based learning is a way to learn a theme and connect the theme to students\u2019 experiences and society. It enables an increase in students\u2019 interest in the theme. The authors had developed digital contents to learn electronic work, which consist of tablet applications and power generation gadgets. We conducted a workshop for learning electricity to evaluate the digital contents. However, the digital contents are not enough to make students aware of the relation between society and their experiences. This paper proposes new experience-based educational contents. The learning theme of these contents is \u201cPower generation\u201d. The objective of these contents is to make students aware of the relation between power generation and society. These contents can visualize power generated by the gadgets and provide functions to enable students to compare their experienced power generation with \u2026", "Regional activation highlights the importance of activities led by residents, a concept which has recently been gaining ground. These activities may solve regional problems that residents have through cooperation. \"Regional vitality\" has the power to solve these problems. Since a large number of residents need to cooperate to boost regional vitality, a society requires a system through which residents can share information. This paper puts forward the concept of a web community for boosting regional vitality. By using and customizing an open source CMS, it is possible to build a web community similar to existing social systems. In the community, residents can not only share information about activities in the real world, but they can also share this information and publicize these activities more widely on the web.", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "Curators wonder if the research institution\u2019s news can be gathered efficiently, and how past news can be obtained more conveniently. The point is how to use a different perspective to search for news. To immediately read associated news with an easy browsing tool is necessary. This paper proposes a Curatorial Content Management System (CCMS) to structure news management activities for science museum curators. This system represents astronomy news collecting and news organized interactions in a way suitable for both technical oriented implementations and astronomy materials supporting. It is an interactive system that creates an interface between the curator\u2019s knowledge and the information of astronomical expertise. By this option, curators can acquire the information of the distances and quantities of the news. Moreover, the authors analyzed the presented drawbacks of some web-based news browsing environments and describe how the nature of the system can avoid the existing problems upon news implementation.", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "In this research an e-Learning system was developed focusing on how to implement the idea of dynamic contents in teaching materials, creating what we call Dynamic Teaching Materials, with which teachers themselves can easily change or update the teaching materials according to the requirements of the class. The contents created with the system can also be easily shared between any teachers, and when the shared content of one teacher is updated all the other teaching materials that use the same content can also be automatically updated. The teaching materials are produced in a WYSIWYG interface that allows teachers to create interactive multimedia content without any knowledge of programing languages; the content can also be edited in realtime. The interface design was focused on maximum utilization of the user\u2019s prior computer knowledge, so they do not have to learn basic operations. The \u2026", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "\u30d3\u30b9 \u300cTwitter\u300d \u3092\u53d6 \u308a\u4e0a\u3052, \u305d\u306e \u4e2d\u3067\u7279\u5b9a\u306e \u5546\u54c1 \u306b\u5bfe\u3059 \u308b\u3064 \u3076\u3084 \u304d\u6570\u306e \u63a8\u79fb\u3068\u305d\u306e \u5546\u54c1\u306e \u58f2\u308c\u884c \u304d \u3068\u306e \u9593\u306b\u3044 \u304b \u306a\u308b\u76f8\u95a2\u304c\u898b \u3066 \u53d6\u308c \u308b \u304b \u3092\u691c\u8a3c \u3057\u305f. \u4eca\u56de, \u3064 \u3076 \u3084 \u304d\u306e \u96c6\u8a08\u671f\u9593\u306f 2 [] 11 \u5e74 1 \u6708 1 \u65e5\u304b \u3089 2011 \u5e74 3 \u6708 19 \u65e5\u307e\u3067\u306e 78 \u65e5\u9593, \u96c6\u8a08\u5bfe\u8c61 \u3068 \u3057\u305f\u5546\u54c1 \u306f iTunes App Store \u3067\u6709\u6599\u306b\u3066 \u8ca9\u58f2\u3055\u308c \u3066 \u3044 \u308b iPh. ne\u2019iP. d touch\u2019 iPad \u5bfe\u5fdc\u306e \u30e2 \u30d0 \u30a4\u30eb \u30a2 \u30d7\u30ea, 1235 \u7a2e\u985e\u3067 \u3042 \u308b. \u7d71\u8a08\u306e \u7d50\u679c, Twitter \u306e \u3064 \u3076 \u3084\u304d\u6570 \u30e9\u30f3 \u30ad \u30f3 \u30b0 iTunes App $ toI\u30fbe \u306e \u30e9\u30f3 \u30ad\u30f3 \u30b0\u306e\u53cc\u65b9\u304c 24 \u6642\u9593\u4ee5\u5185\u306b, 1 \u6642\u9593\u3042\u305f \u308a 10 \u4f4d\u4ee5 \u4e0a \u306e \u30e9\u30f3 \u30af\u4e0a \u6607\u304c\u898b \u3089\u308c \u308b\u5272\u5408 \u306f, \u5168\u4f53\u306e 49. 79% \u3068\u306a\u3063 \u305f. \u307e\u305f, \u3064 \u3076 \u3084 \u304d\u6570 \u30e9 \u30f3\u30ad \u30f3 \u30b0\u304c \u4e0a\u6607 \u3057\u3066\u304b \u3089\u305d\u308c \u306b \u8ffd\u968f \u3057\u3066 iTuIles App Store \u306e \u30e9 \u30f3 \u30ad \u30f3 \u30b0\u304c \u4e0a\u6607\u3059 \u308b\u5272\u5408\u306f 37. 17%, \u305d\u306e \u6642\u9593 \u9045 \u308c \u306f\u5e73\u5747\u5024\u3067 4, 9 \u6642\u9593\u5f8c, \u4e2d\u592e\u5024\u3067 6 \u6642\u9593\u5f8c \u306b\u3059\u308b\u50be \u5411\u304c\u898b \u3089\u308c\u305f, \u30ad", "This paper describes the ideas developed in the specification and outline design of an astronomy news integrated system. It is completed by the science museum curator and the system designer to construct a visualization system of the astronomy news from NASA. The system is made by the LAMP environment and CIT representations of news items in the core of the news message for available and easily accessible to the curator\u2019s requires. We identified three basic astronomy news categories:\u201cTime \u201c,\u201cSpace \u201cand \u201cClassification \u201cand they are much anticipated function for astronomy curators.", "Recently, computer networks, including the Internet, have emerged as one of the most important networks of society. Therefore, network security problems must be taken seriously. To improve the knowledge of security, there are various forms of security education. Exercises for network security provide the advantage of hands-on experiences of attacks. However, there is an ethical problem, that is, students learn not only the method of defense against cracking but also the method of attacking. In this research, to eliminate these problems, we developed a remotely accessible exercise system with a virtual cracker function for generating automatic cracking. On realizing this system, learners will be able to experience and learn only the practical methods of defending networks against cracking.", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "(in English) We constructed distance exercise environment for network administration based on common hardware equipment such as PCs for students in computer seminar rooms and homes. In this study, we developed virtual machine network excellent in pliability on scale and function by constructing virtual machine network consisting of heterogeneous virtual machines. Furthermore, we developed virtual machine overlay network excellent in a scalability of network by building overlay network consisting of virtual machine network located on each PC. Since our exercise environment works on the common hardware environment for programming exercise, our system is easy to use in many educational facilities.", "Four major functions of a museum are collection, storing, research, and education. The one which concerns visitors the most is\" education\". Therefore, teaching materials for education have been developed. Visitors undergo the process of learning at a museum; seeing the exhibits, reading explanations of the exhibits, and learning. However, according to the recent research on visitors, there is more. Visitors personalize a museum itself through interest, concern, sympathy, and objection. The study shows a virtual museum that recreates what visitors have seen and experienced at a museum. Specifically, we focus on three points: 1) digitalization of the current Nagoya City Science Museum that will be renovated in March, 2011, 2) memories that Nagoya citizens and museum staff told about the museum, 3) digitalization of the science museum history. As nobody has tried to focus on memories, we can say this study is a meaningful project.", "Self-learning using the internet can enable a user to acquire not only knowledge of the purpose of investigation, but also related information discovered in the investigation. However, existing Video On Demand (VOD) systems do not possess a function to effectively combine videos with texts, pictures and videos and provide them, nor can the related knowledge be acquired. Therefore, the purpose of this research is building a system that extracts information related to them and combines videos with them on distributed VOD. We clearly describe the relationships between video and related information through XML/RDF and sharing and combining of them.", "Network security exercises carried out in laboratories have limitations of time and place. Students cannot exercise during their free time and outside the campus. Furthermore, teaching attack skills to students raises the issue of maintaining ethical standards. We have developed LiNeS (Linux Network Simulator) that generates networks for network administration exercises by using virtual machines; such a network is called a virtual machine network. In this study, we realize a virtual machine network in which attacks are generated automatically in a remotely accessible exercise environment by using LiNeS. Our system can resolve the abovementioned problems because students can completely focus on intrusion detection/defense via PCs connected to the Internet.", "We are developing a 3DBlog system that allows users to easily contribute and express their 3D data and share their 3D works. In this research, we constructed a 3D archive system of traditional craftworks so that individual users and small museums can easily contribute their Japanese traditional craftworks as 3D data. Users can also share the craftworks they possess in common spaces and appreciate the craftworks possessions of others and comment among themselves. The purpose of this system is to form communities through craftworks. Fraternity is established among users by easily displaying the craftworks possessed by individual users on the WEB and accumulating them. Our system promotes information cooperation and the cooperative display of data. As a result, communities are being formed.", "(in English) We have developed a support system for network administrator education\" Linux Network Simulator (LiNeS)\" based on virtual machine environment software User-mode Linux. Using LiNeS, learners can train for network management including linux servers in virtual networks on one PC. However, they cannot train for server OS installation and Windows server management on the system currently in use. To compensate for these problems, we realized a training environment for server OS installation and windows server management by introducing new virtual machine software into LiNeS.", "X-ray powder diffraction and magnetization measurements were done on the magnetic shape memory alloys Ni{sub 2}Mn{sub 1+x}In{sub 1-x}. On the basis of the results, the magnetic phase diagram was determined for Ni{sub 2}Mn{sub 1+x}In{sub 1-x} alloys. Magnetization measurements make clear that the excess Mn atoms, which substitute for In sites, are coupled ferromagnetically to the ferromagnetic manganese sublattices. A magnetic phase diagram of Ni{sub 2}Mn{sub 1+x}In{sub 1-x} alloys is discussed qualitatively on the basis of the interatomic dependence of the exchange interactions.", "Although regional informatization has advanced due to the Internet, a problem remains: not all people can use such services. Data broadcasting is expected to serve as infrastructure to advance regional informatization, because it is safer and easier to use for all the people including senior citizens than internet infrastructure. We are promoting regional informatization based on data broadcasting. However, there are problems such as only information on each genre can be inspected, so the interface must be improved to present information region-wide. Moreover, published information is not managed uniformly, so maintaining the current state that recycles valuable information is difficult. In this study, we propose a map-oriented information model that focuses on maps as information interfaces.", "Curators are always searching for the best educational method to exploit new technology in their educational activities. Our research group previously produced teaching materials using 3DCG animation in cooperation with the Nagoya City Science Museum. In this paper, we present a system research and development project that comprehensively supports various kinds of astronomy education by curators who can use information technology based on these activities. As a base system of this project, we built a content management system to support online teaching resources delivery in astronomy education for curators. In astronomy education, the most important thing is seeing real stars outdoors. Therefore curators want to support learning for beginners not only in science museums but also at homes and outdoors. Our system provides teaching materials that can be conducted outdoors and linked to planetarium \u2026", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "We describe a regional safety information sharing system based on CMS and online map system. The system is characterized by extending the functional capability of XOOPS, which is a type of CMS, with online map system. It accumulates local knowledge through mapping of safety information by local residents. To evaluate it by a field experiment, we introduced it into Higashi ward in City of Nagoya. As the result of the experiment, we found that our proposed system was effective for sharing regional safety information among the community.", "All rights are reserved and no part of this publication may be reproduced or transmitted in any form or by any means, electronic or mechanical, including photocopy, recording, or any information storage and retrieval system, without permission in writing from the publisher. Notwithstanding, instructors are permitted to photocopy isolated articles for noncommercial classroom use without fee.(License No.: 10GA0019/12GB0052/13GB0056/17GB0034/18GB0034)", "We are developing an open database to share food labeling information and an application to show nutritional intake amounts on mobile phones for dietary self-management. One of the benefits is to reduce the risk of such lifestyle related diseases. This system has two features. First, food labeling information is shared in a database. Users can read the barcodes of food with barcode reader on their mobile phone and invoke a nutrient information search to a backend database. If the record exists, it is directly downloaded to the user's mobile phone. If such information is unavailable, users are asked to input it by label to share it with other users through the databases. Second, users can record consumed nutrients on mobile phones that will show a graphical representation of caloric intake, eg, graphs and color-coded number symbols. Users can check their daily intake amounts in real time.", "In this paper, we propose a system to promote people's risk management that uses grassroots information in local area. Therefore, from our investigation people want to know the real state of affairs, what kind of experiences people had, or how they coped with them before anything bad happened. The feature of our system is that it gathers and formalizes information related to local risk management information. The system provides useful information by arranging it with time and geographical attributes. Through the process of development, we discussed with ward office and local volunteer staff, how to secure reliability and accuracy, personal privacy issues and etc, aiming at practical use and continuous management. Using this system enables people to share their experience and knowledge before crime actually occurs.", "The environment for learning server software and the development of Web applications on an individual basis is not fully prepared because of various factors. In this research, we solved these problems by offering the LAMP [1] environmnet, assuming that each student has access to a computer. The features of this system are the distribution unit switching function of the divided compression block files based on HTTP-FUSE-KNOPPIX [2][3][4], and the synchronization function of the distributing servers supporting various network environments.", "Training to construct LANs, mainly on Linux, is undertaken in lectures for network administrators in universities and vocational schools. We consider that it is also important for network administrators to master skills for troubleshooting in network construction. Traditional training components and systems, however, are not suitable for learning troubleshooting. The purpose of this study is to develop a system that provides learners with virtual networks that feature certain problems by using User-mode Linux (UML) virtual environment software. To implement this system, we add new source codes to UML to simulate broken-down network components and human error.", "We have developed an automatic composition system for ballet choreographies by using 3DCG animation. Our goal is to develop some useful tools in dance education such as creation-support system for ballet teachers and self-study system for students. The algorithm for automatic composition was integrated to create utilitarian choreographies. As a result of an evaluation test, we verified that the created choreographies had a possibility to be used in the actual lessons. This system is valuable for online virtual dance experimentation and exploration by teachers and choreographers involved in creative practices, improvisation, creative movement, or dance composition. Automatic composition and simulation system for ballet sequences using 3D motion", "Objectives: Staging of liver fibrosis is important for predicting the clinical course of chronic hepatitis C, including the incidence of hepatocellular carcinoma (HCC). Transient elastometry (FibroScan502; FS) is a rapid and noninvasive method of assessing liver fibrosis. We examined liver elastometry in patients with and without a sustained viral response (SVR) to interferon (IFN) therapy.", "This study aims to track the development of an IT social support environment--E-namoSupport--to solve digital divide between seniors and other generations. This is one part of the E-namokun project, an information promotion project started in Nagoya city. E-namoSupport is a helpdesk system that has the following characteristics:(1) it has been developed through joint government, university, and NPO cooperation;(2) users are senior citizens with little or no PC experience;(3) its aim is not only to solve problems or answer questions, but also helping senior citizens learn more computer knowledge and further their computer skills.", "EN Super high temperature steam gasification technology offers new opportunities for a successful and efficient treatment of plastic and/or biomass wastes. Thermal energy obtained through combustion of a part of the synthetic gas enables to generate the high temperature steam exceeding 1000 C. and then the steam works efficiently as a gasifying agent.", "\u753b\u50cf\u51e6\u7406, CG \u306e\u57fa\u790e\u6280\u8853\u306f, \u6700\u8fd1\u3067\u306f\u60c5\u5831\u30de\u30eb\u30c1\u30e1\u30c7\u30a3\u30a2\u306e\u4e00\u7aef\u3092\u62c5\u3046\u6620\u50cf\u7cfb\u30e1\u30c7\u30a3\u30a2\u6280\u8853\u3068\u3057\u3066\u6349\u3048\u3089\u308c\u3066\u3044\u308b. \u672c\u7814\u7a76\u3067\u306f\u6211\u3005\u306e\u30b0\u30eb\u30fc\u30d7\u904e\u53bb\u306b\u884c\u3063\u3066\u304d\u305f\u7814\u7a76\u30c6\u30fc\u30de\u3092\u7d39\u4ecb\u3057\u3064\u3064, \u6620\u50cf\u30e1\u30c7\u30a3\u30a2\u6280\u8853\u306e\u5fdc\u7528\u7814\u7a76, \u5171\u540c\u7814\u7a76\u306b\u304a\u3051\u308b\u8981\u70b9\u306a\u3069\u306b\u95a2\u3059\u308b\u8003\u5bdf\u3092\u884c\u306a\u3046.", "This paper presents a deformable fast computation elastic model for real-time processing applications. 'Gradational element resolution model' is introduced with fewer elements for fast computation, in which small elements are laid around the object surface and large elements are laid in the center of the object. Elastic element layout is changed dynamically according to the deformation of cutting or tearing objects. The element reconstruction procedure is applied little by little for each step of the recursive motion generation process to avoid an increase in motion computation time.", "(in English) It is necessary to use a graphics library combining the processing function of a low level fundamentally, and the special knowledge as an engineer is required not a little of the acquisition. This paper introduces a utility library by simple interface. This library can be performed on both the platforms of OpenGL and DirectX, for a non-engineer. This is used in the basic educational of CG, and the exercise subject work obtained as a result is reported.", "We have developed a system that supports the creation of classical ballet choreography in 3D environments. The system allows bal-let teachers to interactively create various choreographies on the Web and to represent them as 3DCG animation. Our research approach focuses on sharing 3D animation data over the Web and reusing motion data effectively. We discuss the standardization of motion data to share them in the Web environment and the creation method of 3DCG animation to simulate choreographies. To develop such a Web-based choreography simulation system, we suggest a method for composing and archiving 3DCG animation on the Web. This allows us to simulate choreography interactively on the Web.", "\u5b9f\u7a7a\u9593\u306b\u3064\u3044\u3066\u306e\u5c55\u793a\u30ec\u30a4\u30a2\u30a6\u30c8\u3092\u52b9\u7387\u7684\u306b\u6c7a\u5b9a\u3059\u308b\u305f\u3081\u306b, 3 \u6b21\u5143\u4eee\u60f3\u7a7a\u9593\u3067\u30a4\u30f3\u30bf\u30e9\u30af\u30c6\u30a3\u30d6\u306a\u5c55\u793a\u30ec\u30a4\u30a2\u30a6\u30c8\u306e\u5909\u66f4\u3092\u884c\u3048\u308b\u30b7\u30df\u30e5\u30ec\u30fc\u30b7\u30e7\u30f3\u30b7\u30b9\u30c6\u30e0\u306e\u958b\u767a\u3092\u9032\u3081\u3066\u3044\u308b. Web \u30b5\u30fc\u30d0\u3092\u4ecb\u3057\u3066\u52d5\u4f5c\u3057, \u30ec\u30a4\u30a2\u30a6\u30c8\u3057\u305f 3 \u6b21\u5143\u5c55\u793a\u7a7a\u9593\u3092\u9060\u9694\u8005\u3078\u7c21\u5358\u306b\u63d0\u793a\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b. \u307e\u305f, \u4fdd\u5b58\u3068\u8aad\u8fbc\u306e\u6a5f\u80fd\u3092\u5099\u3048\u308b\u3053\u3068\u3067\u5c55\u793a\u30ec\u30a4\u30a2\u30a6\u30c8\u7a7a\u9593\u306e\u518d\u73fe\u6027\u3092\u7dad\u6301\u3057\u3066\u3044\u308b. \u5b9f\u969b\u306b\u672c\u30b7\u30b9\u30c6\u30e0\u3092\u7528\u3044\u3066, \u540d\u53e4\u5c4b\u5e02\u30ca\u30c7\u30a3\u30a2\u30d1\u30fc\u30af\u3067\u50ac\u3055\u308c\u305f \u300c\u8857\u306e\u4e2d\u306e\u30e1\u30c7\u30a3\u30a2\u796d\u300d \u306e\u4f1a\u5834\u30ec\u30a4\u30a2\u30a6\u30c8\u304c\u884c\u308f\u308c\u305f. \u672c\u7a3f\u3067\u306f, \u958b\u767a\u4e2d\u306e\u5c55\u793a\u30ec\u30a4\u30a2\u30a6\u30c8\u30b7\u30df\u30e5\u30ec\u30fc\u30b7\u30e7\u30f3\u30b7\u30b9\u30c6\u30e0\u3067\u306e\u30a4\u30d9\u30f3\u30c8\u4f1a\u5834\u30ec\u30a4\u30a2\u30a6\u30c8\u306b\u3064\u3044\u3066\u5831\u544a\u3092\u884c\u3044, \u8ab2\u984c\u306b\u3064\u3044\u3066\u8003\u5bdf\u3057, \u4eca\u5f8c\u306e\u958b\u767a\u65b9\u5411\u3092\u691c\u8a0e\u3059\u308b.", "\u904b\u52d5\u8a08\u7b97\u3092\u6bd4\u8f03\u7684\u9ad8\u901f\u306b\u884c\u3048\u308b\u5f3e\u6027\u8981\u7d20\u30e2\u30c7\u30eb\u3067\u69cb\u6210\u3055\u308c\u308b\u4eee\u60f3\u5f3e\u6027\u7269\u4f53\u3068\u306e\u30ea\u30a2\u30eb\u30bf\u30a4\u30e0\u30a4\u30f3\u30bf\u30e9\u30af\u30b7\u30e7\u30f3\u3092\u5b9f\u73fe\u3059\u308b. \u4e00\u822c\u7684\u306a\u30dc\u30af\u30bb\u30eb\u30c7\u30fc\u30bf\u5f62\u5f0f\u306e\u5165\u529b\u5f62\u72b6\u306b\u5bfe\u3057\u3066, \u5927\u304d\u3055\u306e\u7570\u306a\u308b\u591a\u9762\u4f53\u5f62\u72b6\u306e\u5f3e\u6027\u8981\u7d20\u3092\u52b9\u7387\u826f\u304f\u7d44\u307f\u5408\u308f\u305b\u308b\u3053\u3068\u306b\u3088\u308a, \u9ad8\u901f\u51e6\u7406\u306b\u6709\u5229\u306a\u5c11\u306a\u3044\u8981\u7d20\u6570\u3067\u81ea\u7531\u5f62\u72b6\u306e\u5f3e\u6027\u7269\u4f53\u30e2\u30c7\u30eb\u3092\u7528\u3044\u308b. \u5f3e\u6027\u7269\u4f53\u3068\u306e\u30a4\u30f3\u30bf\u30e9\u30af\u30b7\u30e7\u30f3\u306e\u305f\u3081\u306e\u5165\u529b\u30c7\u30d0\u30a4\u30b9\u3068\u3057\u3066\u30b8\u30e7\u30a4\u30b9\u30c6\u30c3\u30af\u30c7\u30d0\u30a4\u30b9\u3092\u8907\u6570\u7528\u3044\u308b\u3053\u3068\u306b\u3088\u308a, \u4e21\u624b\u3078\u306e\u30d5\u30a9\u30fc\u30b9\u30d5\u30a3\u30fc\u30c9\u30d0\u30c3\u30af\u3092\u4f34\u3063\u305f\u30a4\u30f3\u30bf\u30e9\u30af\u30b7\u30e7\u30f3\u304c\u53ef\u80fd\u3067\u3042\u308b. \u5f3e\u6027\u7269\u4f53\u3068\u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u3068\u306e\u885d\u7a81\u51e6\u7406\u306b\u304a\u3044\u3066\u306f, \u5e7e\u4f55\u5b66\u5f62\u72b6\u3092\u306a\u3059\u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u3068\u5f3e\u6027\u7269\u4f53\u306e\u9593\u306e\u7269\u7406\u6cd5\u5247\u306b\u3082\u3068\u3065\u304f\u885d\u7a81\u51e6\u7406\u30e2\u30c7\u30eb\u306b\u3088\u308a, \u9069\u5207\u306a\u30d5\u30a3\u30fc\u30c9\u30d0\u30c3\u30af\u30d5\u30a9\u30fc\u30b9\u3092\u5b9f\u73fe\u3057\u3066\u3044\u308b.", "Using the WWW and Java language, we developed a teleconference system to help the surgeon discuss the surgical plan through the Internet. It allows multiple surgeons to share CT data, views, manipulation sequences, and participate in preparative surgical planning across the network.", "The purpose of this research is to create a comprehensive multimedia online quiz system on the Web that makes it easy to create and administer a \"rich\" online quiz, and to reuse and exchange it efficiently with collaboration from specialists such as teachers or curators. For the first phase, we proposed a method of packaging of multimedia online quiz, and developed the online quiz system. Also, an experiment was conducted under a high speed network environment. Based on the results of first phase, we are developing the authoring tool of multimedia online quiz for reuse and efficient exchange.", "\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3092\u5229\u7528\u3057\u305f\u81ea\u4e3b\u8abf\u67fb\u5b66\u7fd2\u306f, \u8abf\u67fb\u76ee\u7684\u306e\u6982\u5ff5\u306b\u3064\u3044\u3066\u77e5\u8b58\u3092\u5f97\u308b\u306e\u307f\u306a\u3089\u305a, \u8abf\u67fb\u3059\u308b\u904e\u7a0b\u306b\u304a\u3044\u3066\u5468\u8fba\u77e5\u8b58\u3082\u5f97\u308b\u3053\u3068\u304c\u53ef\u80fd\u3067\u3042\u308a, \u3053\u308c\u306b\u3088\u3063\u3066\u81ea\u4e3b\u7684\u306b\u5e45\u5e83\u3044\u95a2\u9023\u9805\u76ee\u3092\u5b66\u7fd2\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b. \u3057\u304b\u3057, \u65e2\u5b58\u306e VOD \u30b7\u30b9\u30c6\u30e0\u306b\u304a\u3044\u3066\u306f, \u30c6\u30ad\u30b9\u30c8\u30fb\u9759\u6b62\u753b\u50cf\u30fb\u30d3\u30c7\u30aa\u3092\u52b9\u679c\u7684\u306b\u7d44\u307f\u5408\u308f\u305b\u63d0\u793a\u3059\u308b\u6a5f\u80fd\u3082\u306a\u3051\u308c\u3070, \u5468\u8fba\u77e5\u8b58\u3092\u5f97\u3089\u308c\u308b\u3088\u3046\u8003\u616e\u3055\u308c\u3066\u3082\u3044\u306a\u3044. \u5f93\u3063\u3066, \u672c\u8ad6\u6587\u3067\u306f, \u6620\u50cf\u306e\u5185\u5bb9\u306e\u307f\u3067\u306f\u306a\u304f\u5468\u8fba\u77e5\u8b58\u3092\u3082\u5b66\u7fd2\u3057\u3084\u3059\u304f\u3059\u308b\u305f\u3081, \u6620\u50cf\u306e\u5185\u5bb9\u306b\u5408\u3063\u305f\u30ad\u30fc\u30ef\u30fc\u30c9, \u95a2\u9023\u8a9e\u3092\u691c\u51fa\u3057, \u305d\u308c\u3089\u306e\u60c5\u5831\u3092\u898b\u3084\u3059\u304f\u8abf\u3079\u3084\u3059\u304f\u3059\u308b\u305f\u3081\u306e\u30a4\u30f3\u30bf\u30d5\u30a7\u30fc\u30b9\u3092\u69cb\u7bc9\u3057\u305f.", "Since 1993, we have particularly focused on astronomical phenomena to produce CG animation based on scientific or observational data for astronomy education. By collaborations with specialists of several fields such as calculating of orbit of solarsystem\u2019s body, making computer-graphics, and astronomy education on planetarium, we could produce scientific visualization animation.For resent years, the Leonids is the most attractive astronomical phenomena. We produced the Leonids CG movie and took the Leonids meteor shower at 2001 by video with image intensifier. They were effectively used for live style explanations on planetarium and exhibition of Nagoya City Science Museum, web site of us, and TV news or science programs in Japan.", "In Japan, there are currently more than 600 academic societies and most of these societies do not have their respective websites developed by professional web-masters. In many instances, there is a lack of clearly understandable information architecture and methods of website design are generally weak. In recent years, a number of useful web-developing software applications have been simplified and many complicated tasks cannot be completed without the expertise of system engineers. The authors attempted to conduct a research on many academic societies relative to how these societies deal with information architecture and related design methods. We have developed a model website and have proposed an ideal website prototype so that members of other academic societies may explore the model in the developments of their own websites in accordance with their own needs.", "ECMS's have been progressing commercially <P />.\n", "In this paper, we have analyzed the reason that today's smart card lack of application interoperability with considering both the card and the card terminal. Two approaches of solutions: building external software architectures to handle different types of cards and card readers, and improving the inner architectures of the card and card terminal have been discussed. Some important specifications and architectures have been summarized with comparing on their features and working scope.", "In this paper, we have modelized the smart card application management system (SCAMS) now in use, and proposed a new application management system for Internet applications\u2013cardholdermanaged SCAMS. For implementing the cardholder-managed SCAMS, we have designed a system scheme of Java card solution. The processes of application development, system construction, and access to the Internet service have been described.", "In this paper, we have modelized the smart card application management system (SCAMS) now in use, and proposed a new application management system for Internet applications-cardholder-managed SCAMS. For implementing the cardholder-managed SCAMS, we have designed a system scheme of Java card solution. The processes of application development, system construction, and access to the Internet service have been described.", "Describes a system to generate CG animation as an introduction to space phenomena. One can obtain a great deal of information and data on phenomena on computer networks, but each item of information is independent and it is difficult to understand the complete phenomena. The visualization system is able to provide CG animation, using the latest information, showing phenomena which are usually invisible. This system has three functions, data integration, CG generation and interactive operation. Using these functions, one arbitrarily can observe space phenomena based on information available through the network through the interactive use of a mouse. To illustrate the system's usability, the authors made a CG animation on the behavior of the comet Shoemaker-Levy 9 that collided with Jupiter in July 1994.", "\u7b97\u6a5f\u306b\u3088\u308b\u7269\u4f53\u306e\u5f62\u72b6, \u8cea\u611f, \u52d5\u304d\u306a\u3069\u306e\u3088\u308a\u30ea\u30a2\u30eb\u306a\u8868\u73fe\u3092\u76ee\u6307\u3057\u3066, \u3055\u307e\u3056\u307e\u306a\u8868\u73fe\u624b\u6cd5\u304c\u63d0\u6848\u3055\u308c\u3066\u3044\u308b. \u6700\u8fd1\u3067\u306f, \u7279\u306b\u5ca9\u77f3\u3084\u706b\u708e\u306a\u3069\u306e\u81ea\u7136\u7269\u3084\u81ea\u7136\u73fe\u8c61, \u3042\u308b\u3044\u306f\u4eba\u9593\u3084\u52d5\u690d\u7269\u306a\u3069\u306e\u751f\u7269\u3092\u5bfe\u8c61\u3068\u3057\u305f\u8868\u73fe\u624b\u6cd5\u306e\u7814\u7a76\u304c\u76db\u3093\u306b\u884c\u308f\u308c\u3066\u3044\u308b\"-\", \u4eba\u9593\u4ee5\u5916\u306e\u52d5\u7269\u3092\u5bfe\u8c61\u3068\u3057\u305f\u7814\u7a76\u3068\u3057\u3066\u306f, \u30ad\u30ea\u30f3\u3084\u30b7\u30de\u30a6\u30de\u306a\u3069\u306e\u4f53\u8868\u9762\u306e\u6a21\u69d8\u3092\u30ea\u30a2\u30af\u30b7\u30e7\u30f3\u30fc\u30c7\u30a3\u30d5\u30e5\u30fc\u30b8\u30e7", "[en] Experimental data and analytical results are presented on heat transfer and pressure drop of Inverted Annular Flow in a vertical tube. Liquid nitrogen was used as a working fluid. Vertical distributions of the heat transfer coefficient and the pressure gradient were measured. Analysis based on two-fluid model was carried out.(author)", "A new tension levelling line was constructed at Nisshin Steel Shunan Works in March 1991 to answer demand for thin-gauge stainless steel, which can manufacture products in a wide range from soft strips to high-tensile ones of thin-gauge stainless steel. The main features of this facility are as follows: Powerful bridle rolls of 300 kN at maximum tensile force are introduced to correspond to high-tensile stainless steel. The differential driving units are applied in order to obtain simplified electric control system with high accuracy. The levelling roll unit is formed into a cassette-changing type to apply optimum diameters and arrangement of rolls corresponding to material features of products. Moreover, in order to improve shape control capability for high-tensile strips, work rolls with a smaller diameter of 20 mm than conventional lines are introduced. Thin-gauge strips softened by annealing can bypass the bridle rolls to avoid defects on the strip surfaces in these sections. In addition, the wet levelling type is introduced. 5 refs., 10 figs., 2 tabs.", "A new tension levelling line for stainless steels (e.g. SUS300 and 400) was constructed at the Nisshin Steel Shunan Works in March 1991. Among the features of this facility are the following. To improve shape control capability for high-tensile strips, work rolls with a smaller diameter than conventional lines and powerful bridle rolls have been introduced. Thin-gauge strips softened by annealing can bypass the bridle rolls to avoid defects on the strip surfaces in these sections.", "Distribution of the c protein fractions of group B streptococci and relation to heat-labile antigens for agglutination were investigated. The results were summarized as follows: 1. Analysis of antigenicity of the c protein in group B streptococcal strains isolated revealed that 74% of the type Ia/c strains carried only alpha antigen, and 76% of the type Ib/c strains contained both alpha and beta antigens. Component of the c protein fractions in most of type Ia/c strains isolated was different from that in reference strains. 2. Of 37 Ia/c alpha strains, 45.9% were determined non-typable, 32.4% were Ia/W, 13.5% were Ia/S, and 8.1% were Ia/Q in the agglutination for heat-labile antigens. Of 8 Ia/c alpha beta strains, 87.5% were Ia/Q, and 12.5% were Ia/SW. Of 5 Ia/c beta strains, 60% were Ia/Q, and 40% were Ia/QW. Of 19 Ib/c alpha beta strains, 68.4% were Ib/-, and 31.6% were Ib/S. Of 5 Ib/c alpha strains, 60% were Ib/-, and 40% were Ib/S. One Ib/c beta strain was Ib/-. 3. Because trypsin-sensitive portions of the beta antigens were lost, preparation of antigens for agglutination by pancreatic digestion could not exactly reflect results of the precipitation method.", "Vibrio parahaemolyticus strain 10260 was isolated from a patient with diarrhea. Biochemical and serological characters of the strain were analyzed. This strain possessed a new combination of O-and K-antigens. From the results of this study, the serotype of V. parahaemolyticus strain 10260 was proposed as O1: K20.", "During the five-year period between 1982 and 1986, 145 strains of group B streptococci isolated from patients with streptococcal infection, mostly neonatal sepsis and meningitis in various districts in Japan were typed by the Lancefield precipitin test. We investigated the relationship between the difference in the source of specimen, and the distribution of serological types.\r\nThe results were summarized as follows:\r\n1. The most popular types of 145 group B streptococci were; type III/R (35.2%), type Ia (23.4%), type III (20.7%), and type Ib/c (9.0%). More than half of the predominant type possessed polysaccharide antigen III.\r\n2. Forty percentage of the group B strains from the cerebrospinal fluid, 37% were from the blood, and the remaning 15% were from other variated sources. The type distribution of group B was invaiable regardless of the source of the specimen, among the group B, type III/R, type III and type Ia were most frequently detected.\r\n3. The clinical condition of the patients from whom these organisms were isolated included neonatal meningitis and sepsis. Eighty-two percent of the CSF and blood culture from patients with meningitis or sepsis, or complication were type III/R, type III and type Ia, whereas the overall percentage of this type was 62.8%.\r\n4. Out of 46 cases with sepsis and/or meningitis in those with a clear case history of infection, the early onset type were 18 cases, and the late onset type were 28 cases. Sixty-two percent of type Ia were found in the early onset, and 71% of the strains possessing polysaccharide antigen III were detected in the late onset.\n", "We have been developing a 3D brain CT image display system for planning of craniofacial operations. This system helps doctors plan craniofacial operations on a graphic display (GD) terminal by rendering 3D images reconstructed from a set of slices. We will present in this paper how the system generates 3D shapes of organs from given CT images and how it modifies or transforms the obtained shapes according to the user's request. The system functions now available are extraction and display of the skull and the skin, measurement of the distance between two points on the skull given through the GD terminal, and generating and eliminating a polygonal region arbitrarily given on the skull as an operative region.", "Europe PMC is an archive of life sciences journal literature.\n", "The Internet has been developing rapidly in China. Although Internet penetration rate is high among the younger generation, the percentage of use by individuals over 50 years old is less than 3.5%[1]. For comparison, in Japan the figure is 15%(aged 65 and over)(2004) and 27.7% in America (aged 65 and over)(2005). Such a digital divide is a major concern in China. Although there have been many studies on Internet support methods, most focus on support for children or working adults. Consequently, there are few reports and papers on senior Internet users, especially on support methods for them. Therefore, we consider the following research questions:(1) What anxieties and needs do senior citizens have when using or preparing to use the Internet?(2) What implementation strategies are suggested based on the findings of (1)?One of our previous studies, the \u201cE-namokun\u201d project [2] in Nagoya, Japan, proved \u2026", "The authors have been studying the role of 3-dimensional computer graphics (3D CG) for web pages of scientific museums. Since 1993, we have particularly focused on astronomical phenomena to produce 3D CG animation based on scientific or observation data. By collaborative works with specialists of several fields such as calculating of orbit of solar-system's body, making computer graphics, and Astronomy education on planetarium, we could produce high quality scientific visualization animation. In this demonstration we show a new style of scientific museum on the web by using 3DCG and interactive function by visitors. In addition, we will show the important role of cross field collaborations of specialists for producing meaningful digital contents. We are now preparing the next subject: The small bodies of solar system.", "for teachers, handling information technology is not easy because it is not their specialty. This is even more apparent when they have to use it to create interactive and/or multimedia teaching materials. How can they be assisted in learning the necessary information technologies and in creating, sharing, and teaching e-Learning content? New technologies and the students represent an important part of the continuously changing learning environment, with students usually already knowing the technologies that teachers are trying to learn. Therefore, perhaps there is a way to allow students to help teachers to learn the technologies. This may be better than having a separate technical support team for the teachers, as the teachers end up depending on the support team and are thus unable to handle the technologies by themselves. This paper introduces a revised version of the dynamic teaching materials concept, based on the results of the evaluation tests done up to now. It aims to create a learning community system that allows students and teachers to help each other to learn and to improve the learning environment based on their own necessities.", "It is very natural for us to interact with computers using multimodal interfaces, including haptic interface, as we do in real life. Haptics are considered a promising approach to human-computer interfaces, particularly because of their unique bi-directional nature. In this paper, we discuss physical and psychological haptic attributes, and digitalization of psychological haptic attributes in a virtual reality world. Then we present a visual and haptic multimodal haptic rendering of roughness, one of the most prominent perceptual attributes of texture, using a matrix of regular dots. With dots of radius 1 mm spaced 5 mm, 10 mm, or 15 mm apart, we find that participants perceive a surface as rougher when the distance between dots is smaller. With dots spaced 5 mm apart and of radius 0.5 mm, 1 mm, or 1.5 mm, we find that participants perceived a surface rougher when the dot radius is larger. Our findings can be used for haptic \u2026", "Regional activation highlights the importance of activities led by residents, a concept which has recently been gaining ground. The main purpose of these activities is to solve regional problems that residents have through cooperation.\u201cRegional vitality\u201d is the power to solve these problems. Since a large number of residents need to cooperate to boost regional vitality, a social system through which residents can share information is required. This paper puts forward the concept of a web", "There are some applications for supporting searching constellations on smartphones, such as starry sky of the direction of devices is displayed by holding up devices; however, they have some problems which users have to judge which constellation it is by comparing starry sky and a device\u2019s display, and so on. In this stUdy, we propose and develop an interactive application for searching constellatiens by holding up devices and inputting positions of stars which users want to search by touch \u75bd g display.", "\u30af\u30bb \u30ad \u30e5 \u30ea\u30c6 \u30a3 \u6f14\u7fd2\u306f, \u5b66\u7fd2\u8005\u304c\u9632\u885b\u65b9\u6cd5\u3060\u3051\u3067 \u306a \u304f\u653b\u6483\u65b9\u6cd5\u307e\u3067\u5b66\u3093\u3067 \u3057\u307e\u3046\u3068\u3044 \u3046\u502b\u7406\u7684\u554f\u984c, \u52b9\u7387\u7684\u306b\u6f14\u7fd2\u3092\u884c\u3046\u305f\u3081\u306e \u6f14\u7fd2\u74b0\u5883\u3092\u69cb\u7bc9\u3059\u308b\u3053 \u3068\u304c\u56f0\u96e3\u3067 \u3042\u308b\u3068\u3044 \u3046\u554f\u984c\u304c\u6307\u6458\u3055\u308c\u3066 \u3044 \u308b. \u672c\u7814\u7a76\u3067\u306f, \u4eee\u60f3\u30de \u30b7 \u30f3 \u306b\u3088\u308b\u4eee\u60f3\u7684\u306a\u30cd\u30c3 \u30c8\u30ef", "\u3042\u3089\u307e\u3057, \u8a08\u7b97\u6a5f\u5185\u306b\u69cb\u7bc9\u3055\u308c\u305f\u4eee\u60f3\u74b0\u5883\u306b\u304a\u3044\u3066, \u5b9f\u4e16\u754c\u3067\u306e\u3055\u307e\u3056\u307e\u306a\u884c\u52d5\u3084\u4f5c\u696d\u3092\u5b9f\u73fe\u3059\u308b\u305f\u3081\u306e\u6280\u8853\u304c\u6ce8\u76ee\u3055\u308c\u3066\u3044\u308b. \u672c\u8ad6\u6587\u3067\u306f, \u975e\u525b\u4f53\u306e\u6027\u8cea\u3092\u6709\u3059\u308b\u4eee\u60f3\u7269\u4f53\u306b\u5bfe\u3059\u308b\u81ea\u7531\u306a\u64cd\u4f5c\u3092\u5b9f\u73fe\u3057\u305f\u4f8b\u3068\u3057\u3066, \u4eee\u60f3\u7a7a\u9593\u5185\u3067\u30de\u30a6\u30b9\u306b\u3088\u308a\u5236\u5fa1\u3055\u308c\u308b\u67a0\u72b6\u306e\u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u3092\u64cd\u4f5c\u3059\u308b\u3053\u3068\u306b\u3088\u308a, \u8cea\u70b9-\u3070\u306d\u683c\u5b50\u3067\u69cb\u6210\u3055\u308c\u308b\u5f3e\u6027\u7269\u4f53\u3092 \u300c\u6253\u3064\u300d \u307e\u305f\u306f \u300c\u7a81\u304f\u300d \u3068\u3044\u3063\u305f\u52d5\u4f5c\u3092, \u5b9f\u7269\u306b\u8fd1\u3044\u611f\u899a\u3067\u5b9f\u884c\u3067\u304d\u308b\u5bfe\u8a71\u64cd\u4f5c\u30b7\u30b9\u30c6\u30e0\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b. \u30de\u30cb\u30d4\u30e5\u30ec\u30fc\u30bf\u304b\u3089\u53d7\u3051\u308b\u529b\u5b66\u7684\u5e72\u6e09\u306b\u5bfe\u3059\u308b\u5f3e\u6027\u7269\u4f alization and rating difficulty of balloon modeling made of one balloon based on graph theory, and developed a system for supporting balloon modeling making based on the method. In this paper, we propose a method for separating a graph which is defined as a structure of balloon modeling made of multiple balloons into the minimum number that is needed for making. We also develop a design support system that users can set shape and color of balloons based on proposed method.", "As the oppo \u8840 mities fbr people to handwrite have been decreasing along with the popularization of Infbrmation and Communications Technology (ICT), people who are not good at d \u56f2 ting have been increasing. Meanwhile, since the inter \u8840 ce of sma \u3086 hones is a touch display, it may bc applicable to practice of handwriting. Moreover, in the field of bodily motion such as sports, there are reports that people can rnake faster progress in it by becoming conscious of a rhythm; besides handwriting is also bodily motion. In this stUdy, we propose a sma \u3086 hone application fbr support \u8840 g progress of handwriting in a short time by visualizing stroke rhythm.", "In brushworks, slight differences of pressure between the brush and the paper influences significantly to the expressiveness of artworks. To reflect artists\u2019 sensitivity and techniques, it is deemed desirable to simulate the detail factors in real artwork environments. In this study, to realize various simulated artworks on the table top interface, we produce a framework of pressure sensing based on FTIR tables. We especially evaluate the effectiveness of hand and brush drawing in the framework and reproducibility on it.", "We will describe 3Dblog technology, which we have proposed. 3Dblog is a system and technology that combine Web3D with the concept and technology of blog.", "This paper describes a study in which we enable access to China and Japan cultural heritage information from two history museums, the National palace museum in Taiwan and the Tokugawa art museum in Japan. Results from these museum databases were used to develop a prototype system to demonstrate advanced cultural learning and historical timeline functionalities for foreigners. This system is based on temporal data from museum database, and provided the user with powerful data manipulation and graphical visualization tools. For instance, interactive timeline interfaces could be described which allow a viewer to scroll, change the area, select from multiple timelines, and display attributes of history events. It might become a basis of an interactive digital museum system for China and Japan heritages especially for foreign users.", "This paper presents a virtual manipulation environment dealing with elastic objects. An original fast computation elastic model \u2018the gradational resolution model\u2019is introduced for real-time interaction, in which the number of elastic elements are efficiently reduced for acceleration. Joystick force feedback is used for sensible interaction. Two kinds of collision algorithms are examined by joystick operation. Finally, virtual manipulation can be implemented, such as pushing elastic objects against the wall with a joystick, pinching and lifting up elastic objects with a pair of joysticks.", "(Hopkins UP, 1992), which has appeared in various European and Asian languages and as Hypertext in Hypertext (Hopkins UP, 1994), a greatly expanded electronic version with original texts by Derrida, reviews, student interventions, and works by other authors. In 1997, he published a much-expanded, completely revised version as Hypertext 2.0. He has also edited Hyper/Text/Theory.(Hopkins UP, 1994)."], "meta": ["CXCL12/CXCR4 activation by cancer\u2010associated fibroblasts promotes integrin \u03b21 clustering and invasiveness in gastric cancer", "Biological heterogeneity and versatility of cancer-associated fibroblasts in the tumor microenvironment", "Magnetic properties on shape me
